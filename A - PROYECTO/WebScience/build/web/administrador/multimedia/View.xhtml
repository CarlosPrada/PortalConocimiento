<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMultimediaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMultimediaLabel_idMultimedia}"/>
                    <h:outputText value="#{multimediaController.selected.idMultimedia}" title="#{bundle.ViewMultimediaTitle_idMultimedia}"/>
                    <h:outputText value="#{bundle.ViewMultimediaLabel_nombreMultimedia}"/>
                    <h:outputText value="#{multimediaController.selected.nombreMultimedia}" title="#{bundle.ViewMultimediaTitle_nombreMultimedia}"/>
                    <h:outputText value="#{bundle.ViewMultimediaLabel_urlTipoMultimedia}"/>
                    <h:outputText value="#{multimediaController.selected.urlTipoMultimedia}" title="#{bundle.ViewMultimediaTitle_urlTipoMultimedia}"/>
                    <h:outputText value="#{bundle.ViewMultimediaLabel_estadoMultimedia}"/>
                    <h:outputText value="#{multimediaController.selected.estadoMultimedia}" title="#{bundle.ViewMultimediaTitle_estadoMultimedia}"/>
                    <h:outputText value="#{bundle.ViewMultimediaLabel_eliminadoMultimedia}"/>
                    <h:outputText value="#{multimediaController.selected.eliminadoMultimedia}" title="#{bundle.ViewMultimediaTitle_eliminadoMultimedia}"/>
                    <h:outputText value="#{bundle.ViewMultimediaLabel_usuarioCreacion}"/>
                    <h:outputText value="#{multimediaController.selected.usuarioCreacion}" title="#{bundle.ViewMultimediaTitle_usuarioCreacion}"/>
                    <h:outputText value="#{bundle.ViewMultimediaLabel_fechaCreacion}"/>
                    <h:outputText value="#{multimediaController.selected.fechaCreacion}" title="#{bundle.ViewMultimediaTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMultimediaLabel_usuarioEdicion}"/>
                    <h:outputText value="#{multimediaController.selected.usuarioEdicion}" title="#{bundle.ViewMultimediaTitle_usuarioEdicion}"/>
                    <h:outputText value="#{bundle.ViewMultimediaLabel_fechaEdicion}"/>
                    <h:outputText value="#{multimediaController.selected.fechaEdicion}" title="#{bundle.ViewMultimediaTitle_fechaEdicion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMultimediaLabel_idTipoMultimedia}"/>
                    <h:outputText value="#{multimediaController.selected.idTipoMultimedia}" title="#{bundle.ViewMultimediaTitle_idTipoMultimedia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{multimediaController.destroyAndView}" value="#{bundle.ViewMultimediaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMultimediaEditLink}"/>
                <br />
                <h:commandLink action="#{multimediaController.prepareCreate}" value="#{bundle.ViewMultimediaCreateLink}" />
                <br />
                <h:commandLink action="#{multimediaController.prepareList}" value="#{bundle.ViewMultimediaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMultimediaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
