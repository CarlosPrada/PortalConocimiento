<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePublicacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePublicacionLabel_idPublicacion}" for="idPublicacion" />
                    <p:inputText id="idPublicacion" value="#{publicacionController.selected.idPublicacion}" title="#{bundle.CreatePublicacionTitle_idPublicacion}" required="true" requiredMessage="#{bundle.CreatePublicacionRequiredMessage_idPublicacion}"/>
                    <h:outputLabel value="#{bundle.CreatePublicacionLabel_contenidoPublicacion}" for="contenidoPublicacion" />
                    <p:inputText id="contenidoPublicacion" value="#{publicacionController.selected.contenidoPublicacion}" title="#{bundle.CreatePublicacionTitle_contenidoPublicacion}" required="true" requiredMessage="#{bundle.CreatePublicacionRequiredMessage_contenidoPublicacion}"/>
                    <h:outputLabel value="#{bundle.CreatePublicacionLabel_fechaInicioeventoPublicacion}" for="fechaInicioeventoPublicacion" />
                    <p:inputText id="fechaInicioeventoPublicacion" value="#{publicacionController.selected.fechaInicioeventoPublicacion}" title="#{bundle.CreatePublicacionTitle_fechaInicioeventoPublicacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePublicacionLabel_fechaFineventoPublicacion}" for="fechaFineventoPublicacion" />
                    <p:inputText id="fechaFineventoPublicacion" value="#{publicacionController.selected.fechaFineventoPublicacion}" title="#{bundle.CreatePublicacionTitle_fechaFineventoPublicacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePublicacionLabel_fechaDespublicarPublicacion}" for="fechaDespublicarPublicacion" />
                    <p:inputText id="fechaDespublicarPublicacion" value="#{publicacionController.selected.fechaDespublicarPublicacion}" title="#{bundle.CreatePublicacionTitle_fechaDespublicarPublicacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePublicacionLabel_idMultimedia}" for="idMultimedia" />
                    <p:inputText id="idMultimedia" value="#{publicacionController.selected.idMultimedia}" title="#{bundle.CreatePublicacionTitle_idMultimedia}" />
                    <h:outputLabel value="#{bundle.CreatePublicacionLabel_estadoPublicacion}" for="estadoPublicacion" />
                    <p:inputText id="estadoPublicacion" value="#{publicacionController.selected.estadoPublicacion}" title="#{bundle.CreatePublicacionTitle_estadoPublicacion}" />
                    <h:outputLabel value="#{bundle.CreatePublicacionLabel_idTipoPublicacion}" for="idTipoPublicacion" />
                    <h:selectOneMenu id="idTipoPublicacion" value="#{publicacionController.selected.idTipoPublicacion}" title="#{bundle.CreatePublicacionTitle_idTipoPublicacion}" >
                        <f:selectItems value="#{tipoPublicacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePublicacionLabel_idSeccion}" for="idSeccion" />
                    <h:selectOneMenu id="idSeccion" value="#{publicacionController.selected.idSeccion}" title="#{bundle.CreatePublicacionTitle_idSeccion}" >
                        <f:selectItems value="#{seccionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{publicacionController.create}" value="#{bundle.CreatePublicacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{publicacionController.prepareList}" value="#{bundle.CreatePublicacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePublicacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
