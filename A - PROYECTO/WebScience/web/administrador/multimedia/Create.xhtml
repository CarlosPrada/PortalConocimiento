<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMultimediaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMultimediaLabel_idMultimedia}" for="idMultimedia" />
                    <p:inputText id="idMultimedia" value="#{multimediaController.selected.idMultimedia}" title="#{bundle.CreateMultimediaTitle_idMultimedia}" required="true" requiredMessage="#{bundle.CreateMultimediaRequiredMessage_idMultimedia}"/>
                    <h:outputLabel value="#{bundle.CreateMultimediaLabel_nombreMultimedia}" for="nombreMultimedia" />
                    <p:inputText id="nombreMultimedia" value="#{multimediaController.selected.nombreMultimedia}" title="#{bundle.CreateMultimediaTitle_nombreMultimedia}" required="true" requiredMessage="#{bundle.CreateMultimediaRequiredMessage_nombreMultimedia}"/>
                    <h:outputLabel value="#{bundle.CreateMultimediaLabel_urlTipoMultimedia}" for="urlTipoMultimedia" />
                    <p:inputText id="urlTipoMultimedia" value="#{multimediaController.selected.urlTipoMultimedia}" title="#{bundle.CreateMultimediaTitle_urlTipoMultimedia}" required="true" requiredMessage="#{bundle.CreateMultimediaRequiredMessage_urlTipoMultimedia}"/>
                    <h:outputLabel value="#{bundle.CreateMultimediaLabel_estadoMultimedia}" for="estadoMultimedia" />
                    <p:inputText id="estadoMultimedia" value="#{multimediaController.selected.estadoMultimedia}" title="#{bundle.CreateMultimediaTitle_estadoMultimedia}" required="true" requiredMessage="#{bundle.CreateMultimediaRequiredMessage_estadoMultimedia}"/>
                    <h:outputLabel value="#{bundle.CreateMultimediaLabel_eliminadoMultimedia}" for="eliminadoMultimedia" />
                    <h:outputLabel value="#{bundle.CreateMultimediaLabel_idTipoMultimedia}" for="idTipoMultimedia" />
                    <h:selectOneMenu id="idTipoMultimedia" value="#{multimediaController.selected.idTipoMultimedia}" title="#{bundle.CreateMultimediaTitle_idTipoMultimedia}" required="true" requiredMessage="#{bundle.CreateMultimediaRequiredMessage_idTipoMultimedia}">
                        <f:selectItems value="#{tipoMultimediaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{multimediaController.create}" value="#{bundle.CreateMultimediaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{multimediaController.prepareList}" value="#{bundle.CreateMultimediaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMultimediaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
