<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInvestigadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInvestigadorLabel_usuarioInvestigador}"/>
                    <h:outputText value="#{investigadorController.selected.usuarioInvestigador}" title="#{bundle.ViewInvestigadorTitle_usuarioInvestigador}"/>
                    <h:outputText value="#{bundle.ViewInvestigadorLabel_contrasenaInvestigador}"/>
                    <h:outputText value="#{investigadorController.selected.contrasenaInvestigador}" title="#{bundle.ViewInvestigadorTitle_contrasenaInvestigador}"/>
                    <h:outputText value="#{bundle.ViewInvestigadorLabel_nombreInvestigador}"/>
                    <h:outputText value="#{investigadorController.selected.nombreInvestigador}" title="#{bundle.ViewInvestigadorTitle_nombreInvestigador}"/>
                    <h:outputText value="#{bundle.ViewInvestigadorLabel_telefonoInvestigador}"/>
                    <h:outputText value="#{investigadorController.selected.telefonoInvestigador}" title="#{bundle.ViewInvestigadorTitle_telefonoInvestigador}"/>
                    <h:outputText value="#{bundle.ViewInvestigadorLabel_celularInvestigador}"/>
                    <h:outputText value="#{investigadorController.selected.celularInvestigador}" title="#{bundle.ViewInvestigadorTitle_celularInvestigador}"/>
                    <h:outputText value="#{bundle.ViewInvestigadorLabel_correoInvestigador}"/>
                    <h:outputText value="#{investigadorController.selected.correoInvestigador}" title="#{bundle.ViewInvestigadorTitle_correoInvestigador}"/>
                    <h:outputText value="#{bundle.ViewInvestigadorLabel_generoInvestigador}"/>
                    <h:outputText value="#{investigadorController.selected.generoInvestigador}" title="#{bundle.ViewInvestigadorTitle_generoInvestigador}"/>
                    <h:outputText value="#{bundle.ViewInvestigadorLabel_cvlacInvestigador}"/>
                    <h:outputText value="#{investigadorController.selected.cvlacInvestigador}" title="#{bundle.ViewInvestigadorTitle_cvlacInvestigador}"/>
                    <h:outputText value="#{bundle.ViewInvestigadorLabel_estadoInvestigador}"/>
                    <h:outputText value="#{investigadorController.selected.estadoInvestigador}" title="#{bundle.ViewInvestigadorTitle_estadoInvestigador}"/>
                    <h:outputText value="#{bundle.ViewInvestigadorLabel_eliminadoInvestigador}"/>
                    <h:outputText value="#{investigadorController.selected.eliminadoInvestigador}" title="#{bundle.ViewInvestigadorTitle_eliminadoInvestigador}"/>
                    <h:outputText value="#{bundle.ViewInvestigadorLabel_usuarioCreacion}"/>
                    <h:outputText value="#{investigadorController.selected.usuarioCreacion}" title="#{bundle.ViewInvestigadorTitle_usuarioCreacion}"/>
                    <h:outputText value="#{bundle.ViewInvestigadorLabel_fechaCreacion}"/>
                    <h:outputText value="#{investigadorController.selected.fechaCreacion}" title="#{bundle.ViewInvestigadorTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInvestigadorLabel_usuarioEdicion}"/>
                    <h:outputText value="#{investigadorController.selected.usuarioEdicion}" title="#{bundle.ViewInvestigadorTitle_usuarioEdicion}"/>
                    <h:outputText value="#{bundle.ViewInvestigadorLabel_fechaEdicion}"/>
                    <h:outputText value="#{investigadorController.selected.fechaEdicion}" title="#{bundle.ViewInvestigadorTitle_fechaEdicion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInvestigadorLabel_idNivelPermiso}"/>
                    <h:outputText value="#{investigadorController.selected.idNivelPermiso}" title="#{bundle.ViewInvestigadorTitle_idNivelPermiso}"/>
                    <h:outputText value="#{bundle.ViewInvestigadorLabel_idTipoInvestigador}"/>
                    <h:outputText value="#{investigadorController.selected.idTipoInvestigador}" title="#{bundle.ViewInvestigadorTitle_idTipoInvestigador}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{investigadorController.destroyAndView}" value="#{bundle.ViewInvestigadorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInvestigadorEditLink}"/>
                <br />
                <h:commandLink action="#{investigadorController.prepareCreate}" value="#{bundle.ViewInvestigadorCreateLink}" />
                <br />
                <h:commandLink action="#{investigadorController.prepareList}" value="#{bundle.ViewInvestigadorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInvestigadorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
