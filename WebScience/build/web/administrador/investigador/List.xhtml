<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInvestigadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInvestigadorEmpty}" rendered="#{investigadorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{investigadorController.items.rowCount > 0}">
                    <p:dataTable value="#{investigadorController.items}" paginator="true" rows="10" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestigadorTitle_usuarioInvestigador}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioInvestigador}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestigadorTitle_nombreInvestigador}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreInvestigador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestigadorTitle_telefonoInvestigador}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoInvestigador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestigadorTitle_celularInvestigador}"/>
                            </f:facet>
                            <h:outputText value="#{item.celularInvestigador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestigadorTitle_correoInvestigador}"/>
                            </f:facet>
                            <h:outputText value="#{item.correoInvestigador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestigadorTitle_idNivelPermiso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivelPermiso.nombrePermiso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestigadorTitle_idTipoInvestigador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoInvestigador.nombreTipoInvestigador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestigadorTitle_estadoInvestigador}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoInvestigador}"/>
                        </p:column>                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{investigadorController.prepareView}" value="#{bundle.ListInvestigadorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{investigadorController.prepareEdit}" value="#{bundle.ListInvestigadorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{investigadorController.destroy}" value="#{bundle.ListInvestigadorDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{investigadorController.prepareCreate}" value="#{bundle.ListInvestigadorCreateLink}"/>
                <br />
                <br />
                
                <h:link outcome="#{bundle.RutaInicioAdministradorContenido}" value="#{bundle.ListInvestigadorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
