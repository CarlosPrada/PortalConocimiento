<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoPublicacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoPublicacionLabel_idTipoPublicacion}" for="idTipoPublicacion" />
                    <h:inputText id="idTipoPublicacion" value="#{tipoPublicacionController.selected.idTipoPublicacion}" title="#{bundle.EditTipoPublicacionTitle_idTipoPublicacion}" required="true" requiredMessage="#{bundle.EditTipoPublicacionRequiredMessage_idTipoPublicacion}"/>
                    <h:outputLabel value="#{bundle.EditTipoPublicacionLabel_nombreTipoPublicacion}" for="nombreTipoPublicacion" />
                    <h:inputText id="nombreTipoPublicacion" value="#{tipoPublicacionController.selected.nombreTipoPublicacion}" title="#{bundle.EditTipoPublicacionTitle_nombreTipoPublicacion}" required="true" requiredMessage="#{bundle.EditTipoPublicacionRequiredMessage_nombreTipoPublicacion}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoPublicacionController.update}" value="#{bundle.EditTipoPublicacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoPublicacionViewLink}"/>
                <br />
                <h:commandLink action="#{tipoPublicacionController.prepareList}" value="#{bundle.EditTipoPublicacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoPublicacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
