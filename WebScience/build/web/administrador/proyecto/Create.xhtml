<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_idProyecto}" for="idProyecto" />
                    <h:inputText id="idProyecto" value="#{proyectoController.selected.idProyecto}" title="#{bundle.CreateProyectoTitle_idProyecto}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_idProyecto}"/>
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_nombreProyecto}" for="nombreProyecto" />
                    <h:inputText id="nombreProyecto" value="#{proyectoController.selected.nombreProyecto}" title="#{bundle.CreateProyectoTitle_nombreProyecto}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_nombreProyecto}"/>
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_descripcionProyecto}" for="descripcionProyecto" />
                    <h:inputText id="descripcionProyecto" value="#{proyectoController.selected.descripcionProyecto}" title="#{bundle.CreateProyectoTitle_descripcionProyecto}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_descripcionProyecto}"/>
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_estadoProyecto}" for="estadoProyecto" />
                    <h:inputText id="estadoProyecto" value="#{proyectoController.selected.estadoProyecto}" title="#{bundle.CreateProyectoTitle_estadoProyecto}" />
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_eliminadoProyecto}" for="eliminadoProyecto" />
                    <h:inputText id="eliminadoProyecto" value="#{proyectoController.selected.eliminadoProyecto}" title="#{bundle.CreateProyectoTitle_eliminadoProyecto}" />
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_idTipoProyecto}" for="idTipoProyecto" />
                    <h:selectOneMenu id="idTipoProyecto" value="#{proyectoController.selected.idTipoProyecto}" title="#{bundle.CreateProyectoTitle_idTipoProyecto}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_idTipoProyecto}">
                        <f:selectItems value="#{tipoProyectoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_idEstadoProyecto}" for="idEstadoProyecto" />
                    <h:selectOneMenu id="idEstadoProyecto" value="#{proyectoController.selected.idEstadoProyecto}" title="#{bundle.CreateProyectoTitle_idEstadoProyecto}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_idEstadoProyecto}">
                        <f:selectItems value="#{estadoProyectoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_idLinea}" for="idLinea" />
                    <h:selectOneMenu id="idLinea" value="#{proyectoController.selected.idLinea}" title="#{bundle.CreateProyectoTitle_idLinea}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_idLinea}">
                        <f:selectItems value="#{lineaInvestigacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proyectoController.create}" value="#{bundle.CreateProyectoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{proyectoController.prepareList}" value="#{bundle.CreateProyectoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProyectoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
