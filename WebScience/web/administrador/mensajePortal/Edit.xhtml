<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ck="http://code.google.com/ck-jsf-editor"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMensajePortalTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <h:panelGrid columns="2">                    
                   
                    <h:outputLabel value="#{bundle.EditMensajePortalLabel_contenidoMensaje}" for="contenidoMensaje" />
                    <ck:editor value="#{mensajePortalController.selected.contenidoMensaje}" width="810px" uiColor="#aed0ea" />
                                       
                    <h:outputLabel value="#{bundle.EditMensajePortalLabel_fechaMensaje}" for="fechaMensaje" />
                    <p:calendar value="#{mensajePortalController.selected.fechaMensaje}" showOn="button" pattern="dd/MM/yyyy"/> 
                    
                    <h:outputLabel value="#{bundle.EditMensajePortalLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{mensajePortalController.selected.idEstado}" title="#{bundle.EditMensajePortalTitle_idEstado}" required="true" requiredMessage="#{bundle.EditMensajePortalRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoGeneralController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                </h:panelGrid>
                <p:commandButton ajax="false" action="#{mensajePortalController.update}" icon="ui-icon-disk" value="#{bundle.EditMensajePortalSaveLink}"/>
                <br />
                <p:commandButton ajax="false" action="View" icon="ui-icon-search" value="#{bundle.EditMensajePortalViewLink}"/>
                <br /><br />
                <p:commandButton ajax="false" action="#{mensajePortalController.prepareList}" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.EditMensajePortalShowAllLink}" immediate="true"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
