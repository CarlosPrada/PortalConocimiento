<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMensajePortalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMensajePortalLabel_idMensaje}"/>
                    <h:outputText value="#{mensajePortalController.selected.idMensaje}" title="#{bundle.ViewMensajePortalTitle_idMensaje}"/>
                    <h:outputText value="#{bundle.ViewMensajePortalLabel_contenidoMensaje}"/>
                    <h:outputText value="#{mensajePortalController.selected.contenidoMensaje}" title="#{bundle.ViewMensajePortalTitle_contenidoMensaje}"/>
                    <h:outputText value="#{bundle.ViewMensajePortalLabel_fechaMensaje}"/>
                    <h:outputText value="#{mensajePortalController.selected.fechaMensaje}" title="#{bundle.ViewMensajePortalTitle_fechaMensaje}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMensajePortalLabel_idEstado}"/>
                    <h:outputText value="#{mensajePortalController.selected.idEstado}" title="#{bundle.ViewMensajePortalTitle_idEstado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mensajePortalController.destroyAndView}" value="#{bundle.ViewMensajePortalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMensajePortalEditLink}"/>
                <br />
                <h:commandLink action="#{mensajePortalController.prepareCreate}" value="#{bundle.ViewMensajePortalCreateLink}" />
                <br />
                <h:commandLink action="#{mensajePortalController.prepareList}" value="#{bundle.ViewMensajePortalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMensajePortalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
