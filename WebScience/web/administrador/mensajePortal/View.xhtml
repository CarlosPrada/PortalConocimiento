<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMensajePortalTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <p:panelGrid columns="2">
                                   
                    <h:outputText value="#{bundle.ViewMensajePortalLabel_contenidoMensaje}"/>
                    <h:outputText value="#{mensajePortalController.selected.contenidoMensaje}" escape="false" title="#{bundle.ViewMensajePortalTitle_contenidoMensaje}"/>
                    
                    <h:outputText value="#{bundle.ViewMensajePortalLabel_fechaMensaje}"/>
                    <h:outputText value="#{mensajePortalController.selected.fechaMensaje}" title="#{bundle.ViewMensajePortalTitle_fechaMensaje}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    
                    <h:outputText value="#{bundle.ViewMensajePortalLabel_idEstado}"/>
                    <h:outputText value="#{mensajePortalController.selected.idEstado.nombreEstado}" title="#{bundle.ViewMensajePortalTitle_idEstado}"/>
                </p:panelGrid>
                <br />
                <p:commandButton ajax="false" action="Edit" icon="ui-icon-pencil" value="#{bundle.ViewMensajePortalEditLink}"/>
                <br /><br />
                <p:commandButton ajax="false" action="#{mensajePortalController.prepareCreate}" icon="ui-icon-plus" value="#{bundle.ViewMensajePortalCreateLink}" />
                <br /><br />
                <p:commandButton ajax="false" action="#{mensajePortalController.prepareList}" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.ViewMensajePortalShowAllLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
