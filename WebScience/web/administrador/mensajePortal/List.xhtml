<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMensajePortalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMensajePortalEmpty}" rendered="#{mensajePortalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mensajePortalController.items.rowCount > 0}">
                    <h:outputText value="#{mensajePortalController.pagination.pageFirstItem + 1}..#{mensajePortalController.pagination.pageLastItem + 1}/#{mensajePortalController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mensajePortalController.previous}" value="#{bundle.Previous} #{mensajePortalController.pagination.pageSize}" rendered="#{mensajePortalController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mensajePortalController.next}" value="#{bundle.Next} #{mensajePortalController.pagination.pageSize}" rendered="#{mensajePortalController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mensajePortalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMensajePortalTitle_idMensaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMensaje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMensajePortalTitle_contenidoMensaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.contenidoMensaje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMensajePortalTitle_fechaMensaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaMensaje}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMensajePortalTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mensajePortalController.prepareView}" value="#{bundle.ListMensajePortalViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mensajePortalController.prepareEdit}" value="#{bundle.ListMensajePortalEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mensajePortalController.destroy}" value="#{bundle.ListMensajePortalDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mensajePortalController.prepareCreate}" value="#{bundle.ListMensajePortalCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMensajePortalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
