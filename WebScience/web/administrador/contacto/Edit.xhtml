<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.EditContactoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.EditContactoLabel_correoElectronico}"
                                   for="correoElectronico" />
                    <p:inputText id="correoElectronico"
                                 value="#{contactoController.selected.correoElectronico}" 
                                 title="#{bundle.EditContactoTitle_correoElectronico}"
                                 required="true" 
                                 requiredMessage="#{bundle.EditContactoRequiredMessage_correoElectronico}"/>

                    <h:outputLabel value="#{bundle.EditContactoLabel_contrasena}" 
                                   for="contrasena" />
                    <p:inputText id="contrasena" 
                                 value="#{contactoController.selected.contrasena}"
                                 title="#{bundle.EditContactoTitle_contrasena}" />

                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" 
                                 icon="ui-icon-disk"
                                 action="#{contactoController.update}" 
                                 value="#{bundle.EditContactoSaveLink}"/>
                <br /> <br />
                <p:commandButton ajax="false" 
                                 action="View"
                                 icon="ui-icon-search"
                                 value="#{bundle.EditContactoViewLink}"/>
                <br /><br />
                <p:commandButton ajax="false" 
                                 icon="ui-icon-arrowreturnthick-1-w"
                                 action="#{contactoController.prepareList}" 
                                 value="#{bundle.EditContactoShowAllLink}" 
                                 immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
