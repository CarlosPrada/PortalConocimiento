<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContactoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateContactoLabel_idContacto}" 
                                   for="idContacto" />
                    <p:inputText id="idContacto" value="#{contactoController.selected.idContacto}" 
                                 title="#{bundle.CreateContactoTitle_idContacto}" 
                                 required="true" 
                                 requiredMessage="#{bundle.CreateContactoRequiredMessage_idContacto}"/>
                    <h:outputLabel value="#{bundle.CreateContactoLabel_correoElectronico}"
                                   for="correoElectronico" />
                    <p:inputText id="correoElectronico" 
                                 value="#{contactoController.selected.correoElectronico}"
                                 title="#{bundle.CreateContactoTitle_correoElectronico}"
                                 required="true"
                                 requiredMessage="#{bundle.CreateContactoRequiredMessage_correoElectronico}"/>
                    <h:outputLabel value="#{bundle.CreateContactoLabel_contrasena}"
                                   for="contrasena" />
                    <p:inputText id="contrasena" value="#{contactoController.selected.contrasena}" 
                                 title="#{bundle.CreateContactoTitle_contrasena}" />
                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" 
                                 action="#{contactoController.create}"
                                 value="#{bundle.CreateContactoSaveLink}" />
                <br />
                <br />
                <p:commandButton ajax="false" 
                                 action="#{contactoController.prepareList}"
                                 value="#{bundle.CreateContactoShowAllLink}" 
                                 immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" 
                        value="#{bundle.CreateContactoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
