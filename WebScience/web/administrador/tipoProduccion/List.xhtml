<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoProduccionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                    <p:dataTable value="#{tipoProduccionController.items}" paginator="true" rows="60" var="item" resizableColumns="true" style="width:450px;"> 

                        <p:column width="150">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton ajax="false" action="#{tipoProduccionController.prepareView}" icon="ui-icon-search"  value="#{bundle.ListTipoProduccionViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{tipoProduccionController.prepareEdit}" icon="ui-icon-pencil"  value="#{bundle.ListTipoProduccionEditLink}"/>
                        </p:column>


                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoProduccionTitle_nombreTipoProduccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTipoProduccion}"/>
                        </p:column>


                    </p:dataTable>
                <br />
                <p:commandButton ajax="false" action="#{tipoProduccionController.prepareCreate}" icon="ui-icon-plus" value="#{bundle.ListTipoProduccionCreateLink}"/>
                <br /><br />
                <p:commandButton ajax="false" action="/administrador/indexProduccionBibliografia" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.indexProduccionBibliografia}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
