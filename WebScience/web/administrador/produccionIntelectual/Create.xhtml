<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ck="http://code.google.com/ck-jsf-editor"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProduccionIntelectualTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateProduccionIntelectualLabel_nombreProduccion}"
                                   for="nombreProduccion" />
                    <p:inputTextarea autoResize="false"  rows="5" cols="60" id="nombreProduccion" 
                                     value="#{produccionIntelectualController.selected.nombreProduccion}"  />

                    <h:outputLabel value="#{bundle.CreateProduccionIntelectualLabel_agnoProduccion}" 
                                   for="agnoProduccion" />
                    <p:inputText id="agnoProduccion"
                                 value="#{produccionIntelectualController.selected.agnoProduccion}"
                                 title="#{bundle.CreateProduccionIntelectualTitle_agnoProduccion}" />

                    <h:outputLabel value="#{bundle.CreateProduccionIntelectualLabel_referenciaProduccion}" 
                                   for="referenciaProduccion" />
                    <ck:editor id="referenciaProduccion" 
                               value="#{produccionIntelectualController.selected.referenciaProduccion}" 
                               width="810px" uiColor="#aed0ea"  />

                    <h:outputLabel value="#{bundle.CreateProduccionIntelectualLabel_urlProduccion}" 
                                   for="nombreProduccion" />
                    <p:inputTextarea autoResize="false"  rows="7" cols="80" 
                                     id="urlProduccion" 
                                     value="#{produccionIntelectualController.selected.urlProduccion}"  />

                    <h:outputLabel value="#{bundle.CreateProduccionIntelectualLabel_idTipoProduccion}" 
                                   for="idTipoProduccion" />
                    <p:selectOneMenu id="idTipoProduccion" 
                                     value="#{produccionIntelectualController.selected.idTipoProduccion}"
                                     required="true" 
                                     requiredMessage="#{bundle.CreateProduccionIntelectualRequiredMessage_idTipoProduccion}">
                        <f:selectItems value="#{tipoProduccionController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateProduccionIntelectualLabel_idEstado}" 
                                   for="idEstado" />
                    <p:selectOneMenu id="idEstado"
                                     value="#{produccionIntelectualController.selected.idEstado}"
                                     required="true" 
                                     requiredMessage="#{bundle.CreateProduccionIntelectualRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoGeneralController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                </h:panelGrid>
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="#{produccionIntelectualController.create}" 
                                 icon="ui-icon-plus" 
                                 value="#{bundle.CreateProduccionIntelectualSaveLink}" />
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="#{produccionIntelectualController.prepareList}" 
                                 icon="ui-icon-arrowreturnthick-1-w" 
                                 value="#{bundle.CreateProduccionIntelectualShowAllLink}"
                                 immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
