<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ck="http://code.google.com/ck-jsf-editor"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProyectoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form id="form"  enctype="multipart/form-data">
                <h:panelGrid columns="2">    

                    <h:outputLabel value="#{bundle.CreateProyectoLabel_nombreProyecto}" 
                                   for="nombreProyecto" />
                    <p:inputTextarea autoResize="false"  rows="3" cols="70"
                                     id="nombreProyecto" 
                                     value="#{proyectoController.selected.nombreProyecto}" 
                                     required="true"
                                     requiredMessage="#{bundle.CreateProyectoRequiredMessage_nombreProyecto}"/>

                    <h:outputLabel value="#{bundle.CreateProyectoLabel_descripcionResumidaProyecto}" 
                                   for="descripcionResumidaProyecto" />
                    <p:inputText id="descripcionResumidaProyecto"
                                 value="#{proyectoController.selected.descripcionResumidaProyecto}"
                                 title="#{bundle.CreateProyectoTitle_descripcionResumidaProyecto}" 
                                 size="100"/>

                    <h:outputLabel value="#{bundle.CreateProyectoLabel_descripcionDetalladaProyecto}" 
                                   for="descripcionDetalladaProyecto" />
                    <ck:editor id="descripcionDetalladaProyecto"
                               value="#{proyectoController.selected.descripcionDetalladaProyecto}" 
                               width="810px" uiColor="#aed0ea"  />

                    <h:outputLabel value="#{bundle.CreateProyectoLabel_objetivosProyecto}"
                                   for="objetivosProyecto" />
                    <ck:editor id="objetivosProyecto" 
                               value="#{proyectoController.selected.objetivosProyecto}" 
                               width="810px" uiColor="#aed0ea"  />

                    <h:outputLabel value="#{bundle.CreateProyectoLabel_resultadosProyecto}"
                                   for="resultadosProyecto" />
                    <ck:editor id="resultadosProyecto"
                               value="#{proyectoController.selected.resultadosProyecto}" 
                               width="810px" uiColor="#aed0ea"  />

                    <h:outputLabel value="#{bundle.CreateProyectoLabel_imagenProyecto}"
                                   for="imagenProyecto" />
                    <p:fileUpload fileUploadListener="#{fileUploadC.upload}"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="100000000"/>

                    <h:outputLabel value="#{bundle.CreateProyectoLabel_idTipoProyecto}" 
                                   for="idTipoProyecto" />
                    <p:selectOneMenu id="idTipoProyecto"
                                     value="#{proyectoController.selected.idTipoProyecto}"
                                     required="true"
                                     requiredMessage="#{bundle.CreateProyectoRequiredMessage_idTipoProyecto}">
                        <f:selectItems value="#{tipoProyectoController.itemsAvailableSelectOne}"/> 
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateProyectoLabel_idEstadoProyecto}" 
                                   for="idEstadoProyecto" />
                    <p:selectOneMenu id="idEstadoProyecto" 
                                     value="#{proyectoController.selected.idEstadoProyecto}"
                                     required="true"
                                     requiredMessage="#{bundle.CreateProyectoRequiredMessage_idEstadoProyecto}">
                        <f:selectItems value="#{estadoProyectoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateProyectoLabel_idLinea}" 
                                   for="idLinea" />
                    <p:selectOneMenu id="idLinea"
                                     value="#{proyectoController.selected.idLinea}"
                                     required="true" 
                                     requiredMessage="#{bundle.CreateProyectoRequiredMessage_idLinea}">
                        <f:selectItems value="#{lineaInvestigacionController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateProyectoLabel_idEstadoGeneral}" 
                                   for="idEstadoGeneral" />
                    <p:selectOneMenu id="idEstadoGeneral" 
                                     value="#{proyectoController.selected.idEstadoGeneral}" 
                                     required="true"
                                     requiredMessage="#{bundle.CreateProyectoRequiredMessage_idEstadoGeneral}">
                        <f:selectItems value="#{estadoGeneralController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                </h:panelGrid>
                <br />
                <p:commandButton ajax="false"
                                 action="#{proyectoController.create}"
                                 icon="ui-icon-plus" value="#{bundle.CreateProyectoSaveLink}">
                    <f:setPropertyActionListener target="#{proyectoController.fileName}" 
                                                 value="#{fileUploadC.fileName}" />
                </p:commandButton>
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="#{proyectoController.prepareList}"
                                 icon="ui-icon-arrowreturnthick-1-w"
                                 value="#{bundle.CreateProyectoShowAllLink}" 
                                 immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
