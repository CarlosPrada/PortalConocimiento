<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListImagenPortalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListImagenPortalEmpty}" rendered="#{imagenPortalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{imagenPortalController.items.rowCount > 0}">
                    <h:outputText value="#{imagenPortalController.pagination.pageFirstItem + 1}..#{imagenPortalController.pagination.pageLastItem + 1}/#{imagenPortalController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{imagenPortalController.previous}" value="#{bundle.Previous} #{imagenPortalController.pagination.pageSize}" rendered="#{imagenPortalController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{imagenPortalController.next}" value="#{bundle.Next} #{imagenPortalController.pagination.pageSize}" rendered="#{imagenPortalController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{imagenPortalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenPortalTitle_idImagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.idImagen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenPortalTitle_nombreImagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreImagen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenPortalTitle_descripcionImagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionImagen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{imagenPortalController.prepareView}" value="#{bundle.ListImagenPortalViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{imagenPortalController.prepareEdit}" value="#{bundle.ListImagenPortalEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{imagenPortalController.destroy}" value="#{bundle.ListImagenPortalDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{imagenPortalController.prepareCreate}" value="#{bundle.ListImagenPortalCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListImagenPortalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
