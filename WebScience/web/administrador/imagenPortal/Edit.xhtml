<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.EditImagenPortalTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="#{bundle.EditImagenPortalLabel_nombreImagen}"
                                   for="nombreImagen" />
                    <p:inputTextarea autoResize="false" 
                                     rows="7" cols="80" 
                                     value="#{imagenPortalController.selected.nombreImagen}" />
                    
                    <h:outputLabel value="#{bundle.EditImagenPortalLabel_descripcionImagen}"
                                   for="descripcionImagen" />
                    <p:inputTextarea autoResize="false"  
                                     rows="7" cols="80" 
                                     value="#{imagenPortalController.selected.nombreImagen}" />
               
                </h:panelGrid>
                <br />
                <p:commandButton ajax="false"
                                 action="#{imagenPortalController.update}" 
                                 icon="ui-icon-disk" 
                                 value="#{bundle.EditImagenPortalSaveLink}"/>
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="View"
                                 icon="ui-icon-search" 
                                 value="#{bundle.EditImagenPortalViewLink}"/>
                <br /><br />
                <p:commandButton ajax="false"
                                 action="#{imagenPortalController.prepareList}" 
                                 icon="ui-icon-arrowreturnthick-1-w"
                                 value="#{bundle.EditImagenPortalShowAllLink}" 
                                 immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
