<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListEventoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:outputText escape="false" value="#{bundle.ListEventoEmpty}" rendered="#{eventoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{eventoController.items.rowCount > 0}">

                    <p:dataTable value="#{eventoController.items}" paginator="true" rows="15" var="item" resizableColumns="true">

                        <p:column width="150">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton ajax="false" action="#{eventoController.prepareView}" icon="ui-icon-search"  value="#{bundle.ListEventoViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{eventoController.prepareEdit}" icon="ui-icon-pencil"  value="#{bundle.ListEventoEditLink}"/>
                        </p:column>

                        <p:column width="250">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoTitle_nombreEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEvento}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoTitle_contenidoEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.contenidoEvento}"/>
                        </p:column>

                        <p:column width="100">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime dateStyle="short"/>
                            </h:outputText>
                        </p:column>

                        <p:column width="100">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime dateStyle="short" />
                            </h:outputText>
                        </p:column>

                        <p:column width="80">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado.nombreEstado}"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton ajax="false" action="#{eventoController.prepareCreate}" icon="ui-icon-plus" value="#{bundle.ListEventoCreateLink}"/>
                <br /><br /><br />
                <p:commandButton ajax="false" action="/administrador/indexContenido" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.indexContenido}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
