<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ck="http://code.google.com/ck-jsf-editor"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEventoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateEventoLabel_nombreEvento}" for="nombreEvento" />
                    <p:inputText id="nombreEvento" 
                                 value="#{eventoController.selected.nombreEvento}" 
                                 title="#{bundle.CreateEventoTitle_nombreEvento}" 
                                 required="true" 
                                 requiredMessage="#{bundle.CreateEventoRequiredMessage_nombreEvento}"/>

                    <h:outputLabel value="#{bundle.CreateEventoLabel_fechaInicio}" for="fechaInicio" />
                    <p:calendar value="#{eventoController.selected.fechaInicio}" 
                                showOn="button" 
                                pattern="dd/MM/yyyy"
                                required="true" 
                                requiredMessage="#{bundle.CreateEventoRequiredMessage_fechaInicio}"/> 

                    <h:outputLabel value="#{bundle.CreateEventoLabel_fechaFin}" for="fechaFin" />
                    <p:calendar value="#{eventoController.selected.fechaFin}" 
                                showOn="button" 
                                pattern="dd/MM/yyyy"
                                required="true" 
                                requiredMessage="#{bundle.CreateEventoRequiredMessage_fechaFin}"/> 

                    <h:outputLabel value="#{bundle.CreateEventoLabel_idEstado}" for="idEstado" />
                    <p:selectOneMenu id="idEstado" 
                                     value="#{eventoController.selected.idEstado}" 
                                     required="true" 
                                     requiredMessage="#{bundle.CreateEventoRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoGeneralController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                </h:panelGrid>
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="#{eventoController.create}" 
                                 icon="ui-icon-plus" 
                                 value="#{bundle.CreateEventoSaveLink}" />
                <br /><br /><br />
                <p:commandButton ajax="false" 
                                 action="#{eventoController.prepareList}" 
                                 icon="ui-icon-arrowreturnthick-1-w" 
                                 value="#{bundle.CreateEventoShowAllLink}" 
                                 immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
