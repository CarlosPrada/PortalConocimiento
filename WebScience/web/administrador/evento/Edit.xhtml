<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ck="http://code.google.com/ck-jsf-editor"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.EditEventoLabel_nombreEvento}" for="nombreEvento" />
                    <p:inputText id="nombreEvento" 
                                 value="#{eventoController.selected.nombreEvento}" 
                                 title="#{bundle.EditEventoTitle_nombreEvento}"
                                 required="true" 
                                 requiredMessage="#{bundle.EditEventoRequiredMessage_nombreEvento}"/>

                    <h:outputLabel value="#{bundle.EditEventoLabel_contenidoEvento}" for="contenidoEvento" />
                    <ck:editor value="#{eventoController.selected.contenidoEvento}" 
                               width="810px" uiColor="#aed0ea" />

                    <h:outputLabel value="#{bundle.EditEventoLabel_fechaInicio}" for="fechaInicio" />
                    <p:calendar value="#{eventoController.selected.fechaInicio}" 
                                showOn="button" 
                                pattern="dd/MM/yyyy"
                                required="true" 
                                requiredMessage="#{bundle.EditEventoRequiredMessage_fechaInicio}"/> 

                    <h:outputLabel value="#{bundle.EditEventoLabel_fechaFin}" for="fechaFin" />
                    <p:calendar value="#{eventoController.selected.fechaFin}" 
                                showOn="button" 
                                pattern="dd/MM/yyyy"
                                required="true" 
                                requiredMessage="#{bundle.EditEventoRequiredMessage_fechaFin}"/> 

                    <h:outputLabel value="#{bundle.EditEventoLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" 
                                     value="#{eventoController.selected.idEstado}" 
                                     title="#{bundle.EditEventoTitle_idEstado}" 
                                     required="true" 
                                     requiredMessage="#{bundle.EditEventoRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoGeneralController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="#{eventoController.update}" 
                                 icon="ui-icon-disk" 
                                 value="#{bundle.EditEventoSaveLink}"/>
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="View"
                                 icon="ui-icon-search"
                                 value="#{bundle.EditEventoViewLink}"/>
                <br /><br /><br />
                <p:commandButton ajax="false"
                                 action="#{eventoController.prepareList}" 
                                 icon="ui-icon-arrowreturnthick-1-w" 
                                 value="#{bundle.EditEventoShowAllLink}" 
                                 immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
