<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEventoTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <p:panelGrid columns="2">
                                      
                    <h:outputText value="#{bundle.ViewEventoLabel_nombreEvento}"/>
                    <h:outputText value="#{eventoController.selected.nombreEvento}" 
                                  title="#{bundle.ViewEventoTitle_nombreEvento}"/>
                   
                    <h:outputText value="#{bundle.ViewEventoLabel_fechaInicio}"/>
                    <h:outputText value="#{eventoController.selected.fechaInicio}" 
                                  title="#{bundle.ViewEventoTitle_fechaInicio}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    
                    <h:outputText value="#{bundle.ViewEventoLabel_fechaFin}"/>
                    <h:outputText value="#{eventoController.selected.fechaFin}" 
                                  title="#{bundle.ViewEventoTitle_fechaFin}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    
                    <h:outputText value="#{bundle.ViewEventoLabel_idEstado}"/>
                    <h:outputText value="#{eventoController.selected.idEstado.nombreEstado}" 
                                  title="#{bundle.ViewEventoTitle_idEstado}"/>
               
                </p:panelGrid>
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="Edit" icon="ui-icon-pencil" 
                                 value="#{bundle.ViewEventoEditLink}"/>
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="#{eventoController.prepareCreate}" 
                                 icon="ui-icon-plus" 
                                 value="#{bundle.ViewEventoCreateLink}" />
                <br /><br /><br />
                <p:commandButton ajax="false" 
                                 action="#{eventoController.prepareList}" 
                                 icon="ui-icon-arrowreturnthick-1-w" 
                                 value="#{bundle.ViewEventoShowAllLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
