<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductoProyectoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form >

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:outputText escape="false" value="#{bundle.ListProductoProyectoEmpty}" rendered="#{productoProyectoController.items.rowCount == 0}"/>

                <h:panelGroup rendered="#{productoProyectoController.items.rowCount > 0}">
                    <p:dataTable value="#{productoProyectoController.items}" paginator="true" rows="15" var="item" resizableColumns="true" >

                        <p:column width="150">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton ajax="false" action="#{productoProyectoController.prepareView}" icon="ui-icon-search"  value="#{bundle.ListProductoProyectoViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{productoProyectoController.prepareEdit}" icon="ui-icon-pencil"  value="#{bundle.ListProductoProyectoEditLink}"/>
                        </p:column>

                        <p:column width="120">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoProyectoTitle_nombreProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreProducto}"/>
                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoProyectoTitle_descripcionProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionProducto}"/>
                        </p:column>

                        <p:column width="190">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoProyectoTitle_enlaceProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.enlaceProducto}"/>
                        </p:column>

                        <p:column width="60">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoProyectoTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado.nombreEstado}"/>
                        </p:column>

                        <p:column width="200">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoProyectoTitle_idProyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProyecto.nombreProyecto}"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton ajax="false" action="#{productoProyectoController.prepareCreate}" icon="ui-icon-plus" value="#{bundle.ListProductoProyectoCreateLink}"/>
                <br /><br />
                <p:commandButton ajax="false" action="/administrador/indexProyecto" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.indexProyecto}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
