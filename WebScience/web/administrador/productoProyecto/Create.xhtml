<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ck="http://code.google.com/ck-jsf-editor"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductoProyectoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateProductoProyectoLabel_nombreProducto}"
                                   for="nombreProducto" />
                    <p:inputText id="nombreProducto" 
                                 value="#{productoProyectoController.selected.nombreProducto}" 
                                 title="#{bundle.CreateProductoProyectoTitle_nombreProducto}"  
                                 size="155"/>

                    <h:outputLabel value="#{bundle.CreateProductoProyectoLabel_descripcionProducto}" 
                                   for="descripcionProducto" />
                    <ck:editor id="descripcionProducto"
                               value="#{productoProyectoController.selected.descripcionProducto}"
                               width="810px" uiColor="#aed0ea"  />

                    <h:outputLabel value="#{bundle.CreateProductoProyectoLabel_enlaceProducto}" 
                                   for="enlaceProducto" />
                    <p:inputTextarea autoResize="false"  rows="7" cols="80" 
                                     value="#{productoProyectoController.selected.enlaceProducto}" />

                    <h:outputLabel value="#{bundle.CreateProductoProyectoLabel_idEstado}" 
                                   for="idEstado" />
                    <p:selectOneMenu id="idEstado" 
                                     value="#{productoProyectoController.selected.idEstado}"
                                     required="true" 
                                     requiredMessage="#{bundle.CreateProductoProyectoRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoGeneralController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateProductoProyectoLabel_idProyecto}" 
                                   for="idProyecto" />
                    <p:selectOneMenu id="idProyecto" 
                                     value="#{productoProyectoController.selected.idProyecto}"
                                     required="true"
                                     requiredMessage="#{bundle.CreateProductoProyectoRequiredMessage_idProyecto}">
                        <f:selectItems value="#{proyectoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" 
                                 action="#{productoProyectoController.create}"
                                 icon="ui-icon-plus" 
                                 value="#{bundle.CreateProductoProyectoSaveLink}" />
                <br /><br />
                <p:commandButton ajax="false"
                                 action="#{productoProyectoController.prepareList}"
                                 icon="ui-icon-arrowreturnthick-1-w" 
                                 value="#{bundle.CreateProductoProyectoShowAllLink}" 
                                 immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
