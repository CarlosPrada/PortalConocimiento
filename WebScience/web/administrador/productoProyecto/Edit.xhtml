<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductoProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductoProyectoLabel_idProducto}" for="idProducto" />
                    <h:inputText id="idProducto" value="#{productoProyectoController.selected.idProducto}" title="#{bundle.EditProductoProyectoTitle_idProducto}" required="true" requiredMessage="#{bundle.EditProductoProyectoRequiredMessage_idProducto}"/>
                    <h:outputLabel value="#{bundle.EditProductoProyectoLabel_nombreProducto}" for="nombreProducto" />
                    <h:inputText id="nombreProducto" value="#{productoProyectoController.selected.nombreProducto}" title="#{bundle.EditProductoProyectoTitle_nombreProducto}" />
                    <h:outputLabel value="#{bundle.EditProductoProyectoLabel_descripcionProducto}" for="descripcionProducto" />
                    <h:inputTextarea rows="4" cols="30" id="descripcionProducto" value="#{productoProyectoController.selected.descripcionProducto}" title="#{bundle.EditProductoProyectoTitle_descripcionProducto}" />
                    <h:outputLabel value="#{bundle.EditProductoProyectoLabel_enlaceProducto}" for="enlaceProducto" />
                    <h:inputText id="enlaceProducto" value="#{productoProyectoController.selected.enlaceProducto}" title="#{bundle.EditProductoProyectoTitle_enlaceProducto}" />
                    <h:outputLabel value="#{bundle.EditProductoProyectoLabel_idEstado}" for="idEstado" />

                        <f:selectItems value="#{estadoGeneralController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProductoProyectoLabel_idProyecto}" for="idProyecto" />
                    <h:selectOneMenu id="idProyecto" value="#{productoProyectoController.selected.idProyecto}" title="#{bundle.EditProductoProyectoTitle_idProyecto}" required="true" requiredMessage="#{bundle.EditProductoProyectoRequiredMessage_idProyecto}">
                        <f:selectItems value="#{proyectoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productoProyectoController.update}" value="#{bundle.EditProductoProyectoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductoProyectoViewLink}"/>
                <br />
                <h:commandLink action="#{productoProyectoController.prepareList}" value="#{bundle.EditProductoProyectoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductoProyectoIndexLink}" />
