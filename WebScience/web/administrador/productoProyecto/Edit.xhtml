<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ck="http://code.google.com/ck-jsf-editor"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductoProyectoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>

                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.EditProductoProyectoLabel_nombreProducto}" for="nombreProducto" />
                    <h:inputText id="nombreProducto" value="#{productoProyectoController.selected.nombreProducto}" title="#{bundle.EditProductoProyectoTitle_nombreProducto}" size="155"/>

                    <h:outputLabel value="#{bundle.EditProductoProyectoLabel_descripcionProducto}" for="descripcionProducto" />
                    <ck:editor id="descripcionProducto" value="#{productoProyectoController.selected.descripcionProducto}" width="850px" uiColor="#aed0ea"  />

                    <h:outputLabel value="#{bundle.EditProductoProyectoLabel_enlaceProducto}" for="enlaceProducto" />
                    <h:inputTextarea rows="7" cols="80" id="descripcionProducto2" value="#{productoProyectoController.selected.enlaceProducto}" title="#{bundle.EditProductoProyectoTitle_descripcionProducto}" />

                    <h:outputLabel value="#{bundle.EditProductoProyectoLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{productoProyectoController.selected.idEstado}" title="#{bundle.EditProductoProyectoTitle_idEstado}" required="true" requiredMessage="#{bundle.EditProductoProyectoRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoGeneralController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="#{bundle.EditProductoProyectoLabel_idProyecto}" for="idProyecto" />
                    <h:selectOneMenu id="idProyecto" value="#{productoProyectoController.selected.idProyecto}" title="#{bundle.EditProductoProyectoTitle_idProyecto}" required="true" requiredMessage="#{bundle.EditProductoProyectoRequiredMessage_idProyecto}">
                        <f:selectItems value="#{proyectoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" action="#{productoProyectoController.update}" icon="ui-icon-disk" value="#{bundle.EditProductoProyectoSaveLink}"/>
                <br /><br />
                <p:commandButton ajax="false" action="View" icon="ui-icon-search" value="#{bundle.EditProductoProyectoViewLink}"/>
                <br /><br />
                <p:commandButton ajax="false" action="#{productoProyectoController.prepareList}" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.EditProductoProyectoShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
