<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoMultimediaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:panelGroup rendered="#{tipoMultimediaController.items.rowCount > 0}">
                    <p:dataTable value="#{tipoMultimediaController.items}" paginator="true" rows="15" var="item" resizableColumns="true" style="width:400px;">
                      
                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton ajax="false" action="#{tipoMultimediaController.prepareView}" icon="ui-icon-search"  value="#{bundle.ListTipoMultimediaViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{tipoMultimediaController.prepareEdit}" icon="ui-icon-pencil"  value="#{bundle.ListTipoMultimediaEditLink}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoMultimediaTitle_nombreTipoMultimedia}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTipoMultimedia}"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton ajax="false" action="#{tipoMultimediaController.prepareCreate}" icon="ui-icon-plus" value="#{bundle.ListTipoMultimediaCreateLink}"/>
                <br /><br />
                <p:commandButton ajax="false" action="/administrador/multimedia/#{tipoMultimediaController.prepareList()}.xhtml?faces-redirect=true" value="#{bundle.ListTipoMultimediaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
