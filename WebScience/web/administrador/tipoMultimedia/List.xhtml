<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoMultimediaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoMultimediaEmpty}" rendered="#{tipoMultimediaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoMultimediaController.items.rowCount > 0}">
                    <h:outputText value="#{tipoMultimediaController.pagination.pageFirstItem + 1}..#{tipoMultimediaController.pagination.pageLastItem + 1}/#{tipoMultimediaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoMultimediaController.previous}" value="#{bundle.Previous} #{tipoMultimediaController.pagination.pageSize}" rendered="#{tipoMultimediaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoMultimediaController.next}" value="#{bundle.Next} #{tipoMultimediaController.pagination.pageSize}" rendered="#{tipoMultimediaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoMultimediaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoMultimediaTitle_idTipoMultimedia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoMultimedia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoMultimediaTitle_nombreTipoMultimedia}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTipoMultimedia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoMultimediaController.prepareView}" value="#{bundle.ListTipoMultimediaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoMultimediaController.prepareEdit}" value="#{bundle.ListTipoMultimediaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoMultimediaController.destroy}" value="#{bundle.ListTipoMultimediaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoMultimediaController.prepareCreate}" value="#{bundle.ListTipoMultimediaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoMultimediaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
