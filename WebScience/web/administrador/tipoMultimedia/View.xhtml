<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoMultimediaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoMultimediaLabel_idTipoMultimedia}"/>
                    <h:outputText value="#{tipoMultimediaController.selected.idTipoMultimedia}" title="#{bundle.ViewTipoMultimediaTitle_idTipoMultimedia}"/>
                    <h:outputText value="#{bundle.ViewTipoMultimediaLabel_nombreTipoMultimedia}"/>
                    <h:outputText value="#{tipoMultimediaController.selected.nombreTipoMultimedia}" title="#{bundle.ViewTipoMultimediaTitle_nombreTipoMultimedia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoMultimediaController.destroyAndView}" value="#{bundle.ViewTipoMultimediaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoMultimediaEditLink}"/>
                <br />
                <h:commandLink action="#{tipoMultimediaController.prepareCreate}" value="#{bundle.ViewTipoMultimediaCreateLink}" />
                <br />
                <h:commandLink action="#{tipoMultimediaController.prepareList}" value="#{bundle.ViewTipoMultimediaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoMultimediaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
