<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoInvestigadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">

                    <h:outputText value="#{bundle.ViewTipoInvestigadorLabel_idTipoInvestigador}"/>
                    <h:outputText value="#{tipoInvestigadorController.selected.idTipoInvestigador}"
                                  title="#{bundle.ViewTipoInvestigadorTitle_idTipoInvestigador}"/>

                    <h:outputText value="#{bundle.ViewTipoInvestigadorLabel_nombreTipoInvestigador}"/>
                    <h:outputText value="#{tipoInvestigadorController.selected.nombreTipoInvestigador}"
                                  title="#{bundle.ViewTipoInvestigadorTitle_nombreTipoInvestigador}"/>

                    <h:outputText value="#{bundle.ViewTipoInvestigadorLabel_descripcionTipoInvestigador}"/>
                    <h:outputText value="#{tipoInvestigadorController.selected.descripcionTipoInvestigador}"
                                  title="#{bundle.ViewTipoInvestigadorTitle_descripcionTipoInvestigador}"/>

                </p:panelGrid>

                <br />
                <p:commandButton ajax="false"
                                 action="Edit" 
                                 icon="ui-icon-pencil"  
                                 value="#{bundle.ViewTipoInvestigadorEditLink}"/>
                <br /> <br />
                <p:commandButton ajax="false"
                                 action="#{tipoInvestigadorController.prepareList}"
                                 icon="ui-icon-arrowreturnthick-1-w"
                                 value="#{bundle.ViewTipoInvestigadorShowAllLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
