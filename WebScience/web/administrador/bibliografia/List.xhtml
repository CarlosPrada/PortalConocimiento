<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListBibliografiaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:panelGroup rendered="#{bibliografiaController.items.rowCount > 0}">

                    <p:dataTable value="#{bibliografiaController.items}" paginator="true" rows="15" var="item" resizableColumns="true" >

                        <p:column width="150">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton ajax="false" action="#{bibliografiaController.prepareView}" value="#{bundle.ListBibliografiaViewLink}" icon="ui-icon-search"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{bibliografiaController.prepareEdit}" value="#{bundle.ListBibliografiaEditLink}" icon="ui-icon-pencil"/>
                        </p:column>                        

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_referenciaBibliografia}"/>
                            </f:facet>
                            <h:outputText value="#{item.referenciaBibliografia}"/>
                        </p:column>

                        <p:column width="180">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_idTipoBibliografia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoBibliografia.nombreTipoProduccion}"/>
                        </p:column>

                        <p:column width="80">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado.nombreEstado}"/>
                        </p:column>

                        <p:column width="180">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_idLinea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLinea.nombreLineaInvestigacion}"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton ajax="false" action="#{bibliografiaController.prepareCreate}" value="#{bundle.ListBibliografiaCreateLink}" icon="ui-icon-plus"/>
                <br /><br /><br />
                <p:commandButton ajax="false" action="/administrador/indexProduccionBibliografia.xhtml" value="#{bundle.indexProduccionBibliografia}" icon="ui-icon-arrowreturnthick-1-w"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
