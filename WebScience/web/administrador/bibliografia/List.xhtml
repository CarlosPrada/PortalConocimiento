<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListBibliografiaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:panelGroup rendered="#{bibliografiaController.items.rowCount > 0}">

                    <p:dataTable value="#{bibliografiaController.items}" paginator="true" rows="30" var="item" resizableColumns="true" >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bibliografiaController.prepareView}" value="#{bundle.ListBibliografiaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bibliografiaController.prepareEdit}" value="#{bundle.ListBibliografiaEditLink}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_nomnreBibliografia}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomnreBibliografia}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_agnoBibliografia}"/>
                            </f:facet>
                            <h:outputText value="#{item.agnoBibliografia}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_referenciaBibliografia}"/>
                            </f:facet>
                            <h:outputText value="#{item.referenciaBibliografia}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_urlBibliografia}"/>
                            </f:facet>
                            <h:outputText value="#{item.urlBibliografia}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_idTipoBibliografia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoBibliografia.nombreTipoProduccion}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado.nombreEstado}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_idLinea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLinea.nombreLineaInvestigacion}"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
                <br /><br />
                <h:commandLink action="#{bibliografiaController.prepareCreate}" value="#{bundle.ListBibliografiaCreateLink}"/>
                <br /><br />
                <h:link outcome="#{bundle.RutaInicioAdministradorContenido}" value="#{bundle.ListBibliografiaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
