<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ck="http://code.google.com/ck-jsf-editor"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.EditBibliografiaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>

                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.EditBibliografiaLabel_nomnreBibliografia}" 
                                   for="nomnreBibliografia" />
                    <p:inputTextarea autoResize="false"  rows="5" cols="60" 
                                     id="nomnreBibliografia" 
                                     value="#{bibliografiaController.selected.nombreBibliografia}" 
                                     title="#{bundle.EditBibliografiaTitle_nomnreBibliografia}" />

                    <h:outputLabel value="#{bundle.EditBibliografiaLabel_agnoBibliografia}"
                                   for="agnoBibliografia" />
                    <p:inputText id="agnoBibliografia" 
                                 value="#{bibliografiaController.selected.agnoBibliografia}" />
  
                    <h:outputLabel value="#{bundle.EditBibliografiaLabel_referenciaBibliografia}" 
                                   for="referenciaBibliografia" />
                    <ck:editor id="referenciaBibliografia" 
                               value="#{bibliografiaController.selected.referenciaBibliografia}" 
                               width="810px" uiColor="#aed0ea"  />

                    <h:outputLabel value="#{bundle.EditBibliografiaLabel_urlBibliografia}" 
                                   for="urlBibliografia" />
                    <p:inputTextarea autoResize="false"  rows="5" cols="90" 
                                     id="urlBibliografia" 
                                     value="#{bibliografiaController.selected.urlBibliografia}" 
                                     title="#{bundle.EditBibliografiaTitle_urlBibliografia}" />

                    <h:outputLabel value="#{bundle.EditBibliografiaLabel_idTipoBibliografia}" 
                                   for="idTipoBibliografia" />
                    <p:selectOneMenu id="idTipoBibliografia" 
                                     value="#{bibliografiaController.selected.idTipoBibliografia}" 
                                     required="true" 
                                     requiredMessage="#{bundle.EditBibliografiaRequiredMessage_idTipoBibliografia}">
                        <f:selectItems value="#{tipoProduccionController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.EditBibliografiaLabel_idEstado}" 
                                   for="idEstado" />
                    <p:selectOneMenu id="idEstado" 
                                     value="#{bibliografiaController.selected.idEstado}" 
                                     required="true" 
                                     requiredMessage="#{bundle.EditBibliografiaRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoGeneralController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.EditBibliografiaLabel_idLinea}" 
                                   for="idLinea" />
                    <p:selectOneMenu id="idLinea" 
                                     value="#{bibliografiaController.selected.idLinea}" 
                                     required="true" 
                                     requiredMessage="#{bundle.EditBibliografiaRequiredMessage_idLinea}">
                        <f:selectItems value="#{lineaInvestigacionController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                </h:panelGrid>
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="#{bibliografiaController.update}" 
                                 value="#{bundle.EditBibliografiaSaveLink}" 
                                 icon="ui-icon-disk"/>
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="View" 
                                 value="#{bundle.EditBibliografiaViewLink}" 
                                 icon="ui-icon-search"/>
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="#{bibliografiaController.prepareList}" 
                                 icon="ui-icon-arrowreturnthick-1-w" 
                                 value="#{bundle.EditBibliografiaShowAllLink}" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
