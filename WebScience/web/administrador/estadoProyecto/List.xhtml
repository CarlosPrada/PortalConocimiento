<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadoProyectoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                
                <p:dataTable value="#{estadoProyectoController.items}" 
                             paginator="true" rows="15" 
                             var="item"
                             resizableColumns="true" 
                             style="width:500px;">

                    <p:column width="150">
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton ajax="false"
                                         action="#{estadoProyectoController.prepareView}"
                                         icon="ui-icon-search"  
                                         value="#{bundle.ListEstadoProyectoViewLink}"/>
                        <h:outputText value=" "/>
                        <p:commandButton ajax="false" 
                                         action="#{estadoProyectoController.prepareEdit}" 
                                         icon="ui-icon-pencil"  
                                         value="#{bundle.ListEstadoProyectoEditLink}"/>
                    </p:column>

                    <p:column >
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEstadoProyectoTitle_nombreEstadoProyecto}"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreEstadoProyecto}"/>
                    </p:column>

                </p:dataTable>
                <br />
                <p:commandButton ajax="false"
                                 action="#{estadoProyectoController.prepareCreate}" 
                                 icon="ui-icon-plus" 
                                 value="#{bundle.ListEstadoProyectoCreateLink}"/>
                <br /><br />
                <p:commandButton ajax="false"
                                 action="/administrador/indexProyecto" 
                                 icon="ui-icon-arrowreturnthick-1-w" 
                                 value="#{bundle.indexProyecto}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
