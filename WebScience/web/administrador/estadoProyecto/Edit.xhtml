<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadoProyectoTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                
                 <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>
                
                <h:panelGrid columns="2">
                                        
                    <h:outputLabel value="#{bundle.EditEstadoProyectoLabel_nombreEstadoProyecto}"
                                   for="nombreEstadoProyecto" />
                    <p:inputText id="nombreEstadoProyecto" 
                                 value="#{estadoProyectoController.selected.nombreEstadoProyecto}" 
                                 required="true" 
                                 requiredMessage="#{bundle.EditEstadoProyectoRequiredMessage_idEstadoProyecto}" />
                
                </h:panelGrid>
                
                <p:commandButton ajax="false"
                                 action="#{estadoProyectoController.update}" 
                                 icon="ui-icon-disk" 
                                 value="#{bundle.EditEstadoProyectoSaveLink}"/>
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="View" 
                                 icon="ui-icon-search" 
                                 value="#{bundle.EditEstadoProyectoViewLink}"/>
                <br /><br />
                <p:commandButton ajax="false"
                                 action="#{estadoProyectoController.prepareList}" 
                                 icon="ui-icon-arrowreturnthick-1-w"
                                 value="#{bundle.EditEstadoProyectoShowAllLink}"
                                 immediate="true"/>
                <br /><br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
