<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ck="http://code.google.com/ck-jsf-editor"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLineaInvestigacionTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">

            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>

                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateLineaInvestigacionLabel_nombreLineaInvestigacion}" for="nombreLineaInvestigacion" />
                    <p:inputText id="nombreLineaInvestigacion" value="#{lineaInvestigacionController.selected.nombreLineaInvestigacion}" required="true" requiredMessage="#{bundle.CreateLineaInvestigacionRequiredMessage_nombreLineaInvestigacion}" size="55"/>

                    <h:outputLabel value="#{bundle.CreateLineaInvestigacionLabel_descripcionLineaInvestigacion}" for="descripcionLineaInvestigacion" />
                    <ck:editor id="descripcionLineaInvestigacion" value="#{lineaInvestigacionController.selected.descripcionLineaInvestigacion}" width="810px" uiColor="#aed0ea"  />
                    
                    <h:outputLabel value="#{bundle.CreateLineaInvestigacionLabel_detalleLineaInvestigacion}" for="descripcionLineaInvestigacion" />
                    <ck:editor id="detalleLineaInvestigacion" value="#{lineaInvestigacionController.selected.detalleLineaInvestigacion}" width="810px" uiColor="#aed0ea"  />
                   
                    <h:outputLabel value="#{bundle.CreateLineaInvestigacionLabel_imagenLineaInvestigacion}" for="imagenLineaInvestigacion" />
                    <p:inputText id="imagenLineaInvestigacion" value="#{lineaInvestigacionController.selected.imagenLineaInvestigacion}" title="#{bundle.CreateLineaInvestigacionTitle_imagenLineaInvestigacion}" size="105"/>

                    <h:outputLabel value="#{bundle.CreateLineaInvestigacionLabel_idEstado}" />
                    <p:selectOneMenu id="idEstado" value="#{lineaInvestigacionController.selected.idEstado}"  required="true" requiredMessage="#{bundle.EditLineaInvestigacionRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoGeneralController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" action="#{lineaInvestigacionController.create}" icon="ui-icon-plus" value="#{bundle.CreateLineaInvestigacionSaveLink}" />
                <br /><br />
                <p:commandButton ajax="false" action="#{lineaInvestigacionController.prepareList}" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.CreateLineaInvestigacionShowAllLink}" immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
