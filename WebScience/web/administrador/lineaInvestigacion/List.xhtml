<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLineaInvestigacionTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:form >
                
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                
                <h:outputText escape="false" value="#{bundle.ListLineaInvestigacionEmpty}" rendered="#{lineaInvestigacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{lineaInvestigacionController.items.rowCount > 0}">

                    <p:dataTable value="#{lineaInvestigacionController.items}" paginator="true" rows="15" var="item"  resizableColumns="true" >

                        <p:column width="150">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton ajax="false" action="#{lineaInvestigacionController.prepareView}" icon="ui-icon-search"  value="#{bundle.ListLineaInvestigacionViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{lineaInvestigacionController.prepareEdit}" icon="ui-icon-pencil"  value="#{bundle.ListLineaInvestigacionEditLink}"/>
                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLineaInvestigacionTitle_nombreLineaInvestigacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreLineaInvestigacion}"/>
                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLineaInvestigacionTitle_descripcionLineaInvestigacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionLineaInvestigacion}"/>
                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLineaInvestigacionTitle_detallelineadeinvestigacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.detalleLineaInvestigacion}"/>
                        </p:column>

                        <p:column width="80">                       
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLineaInvestigacionTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado.nombreEstado}"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton ajax="false" action="#{lineaInvestigacionController.prepareCreate}" icon="ui-icon-plus" value="#{bundle.ListLineaInvestigacionCreateLink}"/>
                <br /><br />
                <p:commandButton ajax="false" action="/administrador/inicio"  icon="ui-icon-arrowreturnthick-1-w"  value="#{bundle.ListLineaInvestigacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
