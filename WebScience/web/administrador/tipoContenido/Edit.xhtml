<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoContenidoTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
             <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                
                <h:panelGrid columns="2">
                                        
                    <h:outputLabel value="#{bundle.EditTipoContenidoLabel_nombreTipoContenido}" for="nombreTipoContenido" />
                    <h:inputText id="nombreTipoContenido" value="#{tipoContenidoController.selected.nombreTipoContenido}" title="#{bundle.EditTipoContenidoTitle_nombreTipoContenido}" required="true" requiredMessage="#{bundle.EditTipoContenidoRequiredMessage_nombreTipoContenido}" size="55"/>
               
                </h:panelGrid>
                
                <p:commandButton ajax="false" action="#{tipoContenidoController.update}" icon="ui-icon-disk" value="#{bundle.EditTipoContenidoSaveLink}"/>
                <br /><br />
                <p:commandButton ajax="false" action="View" icon="ui-icon-search" value="#{bundle.EditTipoContenidoViewLink}"/>
                <br /><br />
                <p:commandButton ajax="false" action="#{tipoContenidoController.prepareList}" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.EditTipoContenidoShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
