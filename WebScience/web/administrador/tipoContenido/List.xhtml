<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoContenidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoContenidoEmpty}" rendered="#{tipoContenidoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoContenidoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoContenidoController.pagination.pageFirstItem + 1}..#{tipoContenidoController.pagination.pageLastItem + 1}/#{tipoContenidoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoContenidoController.previous}" value="#{bundle.Previous} #{tipoContenidoController.pagination.pageSize}" rendered="#{tipoContenidoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoContenidoController.next}" value="#{bundle.Next} #{tipoContenidoController.pagination.pageSize}" rendered="#{tipoContenidoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoContenidoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoContenidoTitle_idTipoPublicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoPublicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoContenidoTitle_nombreTipoContenido}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTipoContenido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoContenidoController.prepareView}" value="#{bundle.ListTipoContenidoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoContenidoController.prepareEdit}" value="#{bundle.ListTipoContenidoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoContenidoController.destroy}" value="#{bundle.ListTipoContenidoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoContenidoController.prepareCreate}" value="#{bundle.ListTipoContenidoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoContenidoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
