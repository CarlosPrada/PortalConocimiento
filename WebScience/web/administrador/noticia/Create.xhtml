<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ck="http://code.google.com/ck-jsf-editor"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNoticiaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateNoticiaLabel_tituloNoticia}" for="tituloNoticia" />
                    <ck:editor value="#{noticiaController.selected.tituloNoticia}" width="810px" uiColor="#aed0ea" />

                    <h:outputLabel value="#{bundle.CreateNoticiaLabel_contenidoNoticia}" for="contenidoNoticia" />
                    <ck:editor value="#{noticiaController.selected.contenidoNoticia}" width="810px" uiColor="#aed0ea" />

                    <h:outputLabel value="#{bundle.CreateNoticiaLabel_fechaPublicacionNoticia}" for="fechaPublicacionNoticia" />
                    <p:calendar value="#{noticiaController.selected.fechaPublicacionNoticia}" showOn="button" pattern="dd/MM/yyyy"/> 

                    <h:outputLabel value="#{bundle.CreateNoticiaLabel_imagenNoticia}"/>
                    <p:inputText id="idNoticia" value="#{noticiaController.selected.imagenNoticia}" />

                    <h:outputLabel value="#{bundle.CreateNoticiaLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{noticiaController.selected.idEstado}" title="#{bundle.CreateNoticiaTitle_idEstado}" required="true" requiredMessage="#{bundle.CreateNoticiaRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoGeneralController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" action="#{noticiaController.create}" icon="ui-icon-plus" value="#{bundle.CreateNoticiaSaveLink}" />
                <br /><br />
                <p:commandButton ajax="false" action="#{noticiaController.prepareList}" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.CreateNoticiaShowAllLink}" immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
