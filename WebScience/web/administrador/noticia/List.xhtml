<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListNoticiaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form >

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                    <p:dataTable value="#{noticiaController.items}" paginator="true" rows="15" var="item" resizableColumns="true">

                        <p:column width="150">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton ajax="false"
                                             action="#{noticiaController.prepareView}"
                                             icon="ui-icon-search" 
                                             value="#{bundle.ListNoticiaViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false"
                                             action="#{noticiaController.prepareEdit}"
                                             icon="ui-icon-pencil" 
                                             value="#{bundle.ListNoticiaEditLink}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNoticiaTitle_tituloNoticia}"/>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.tituloNoticia}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNoticiaTitle_contenidoNoticia}"/>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.contenidoNoticia}"/>
                        </p:column>

                        <p:column width="120">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNoticiaTitle_fechaPublicacionNoticia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaPublicacionNoticia}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column width="80">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNoticiaTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado.nombreEstado}"/>
                        </p:column>
                        
                    </p:dataTable>
                <br />
                <p:commandButton ajax="false"
                                 action="#{noticiaController.prepareCreate}"
                                 icon="ui-icon-plus" 
                                 value="#{bundle.ListNoticiaCreateLink}"/>
                <br /><br />
                <p:commandButton ajax="false"
                                 action="/administrador/indexContenido" 
                                 icon="ui-icon-arrowreturnthick-1-w" 
                                 value="#{bundle.indexContenido}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
