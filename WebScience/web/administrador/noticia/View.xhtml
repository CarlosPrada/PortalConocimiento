<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNoticiaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <p:panelGrid columns="2">                    
                    
                    <h:outputText value="#{bundle.ViewNoticiaLabel_tituloNoticia}"/>
                    <h:outputText value="#{noticiaController.selected.tituloNoticia}"
                                  escape="false"
                                  title="#{bundle.ViewNoticiaTitle_tituloNoticia}"/>
                    
                    <h:outputText value="#{bundle.ViewNoticiaLabel_imagenNoticia}"/>
                    <h:outputText value="#{noticiaController.selected.imagenNoticia}" />
                    
                    <h:outputText value="#{bundle.ViewNoticiaLabel_contenidoNoticia}"/>
                    <h:outputText value="#{noticiaController.selected.contenidoNoticia}"
                                  escape="false"/>
                    
                    <h:outputText value="#{bundle.ViewNoticiaLabel_fechaPublicacionNoticia}"/>
                    <h:outputText value="#{noticiaController.selected.fechaPublicacionNoticia}" 
                                  title="#{bundle.ViewNoticiaTitle_fechaPublicacionNoticia}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    
                    <h:outputText value="#{bundle.ViewNoticiaLabel_idEstado}"/>
                    <h:outputText value="#{noticiaController.selected.idEstado.nombreEstado}"
                                  title="#{bundle.ViewNoticiaTitle_idEstado}"/>

                </p:panelGrid>
                <br />
                <p:commandButton ajax="false" 
                                 action="Edit"
                                 icon="ui-icon-pencil"  
                                 value="#{bundle.ViewNoticiaEditLink}"/>
                <br /><br />
                <p:commandButton ajax="false"
                                 action="#{noticiaController.prepareCreate}" 
                                 icon="ui-icon-plus" 
                                 value="#{bundle.ViewNoticiaCreateLink}" />
                <br /><br />
                <p:commandButton ajax="false"
                                 action="#{noticiaController.prepareList}" 
                                 icon="ui-icon-arrowreturnthick-1-w" 
                                 value="#{bundle.ViewNoticiaShowAllLink}"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
