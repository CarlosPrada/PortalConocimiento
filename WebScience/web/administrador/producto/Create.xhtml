<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductoLabel_idProducto}" for="idProducto" />
                    <h:inputText id="idProducto" value="#{productoController.selected.idProducto}" title="#{bundle.CreateProductoTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_nombreProducto}" for="nombreProducto" />
                    <h:inputText id="nombreProducto" value="#{productoController.selected.nombreProducto}" title="#{bundle.CreateProductoTitle_nombreProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombreProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_descripcionProducto}" for="descripcionProducto" />
                    <h:inputText id="descripcionProducto" value="#{productoController.selected.descripcionProducto}" title="#{bundle.CreateProductoTitle_descripcionProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_descripcionProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_estadoProducto}" for="estadoProducto" />
                    <h:inputText id="estadoProducto" value="#{productoController.selected.estadoProducto}" title="#{bundle.CreateProductoTitle_estadoProducto}" />
                    <h:outputLabel value="#{bundle.CreateProductoLabel_eliminadoProducto}" for="eliminadoProducto" />
                    <h:inputText id="eliminadoProducto" value="#{productoController.selected.eliminadoProducto}" title="#{bundle.CreateProductoTitle_eliminadoProducto}" />
                    <h:outputLabel value="#{bundle.CreateProductoLabel_idProyecto}" for="idProyecto" />
                    <h:selectOneMenu id="idProyecto" value="#{productoController.selected.idProyecto}" title="#{bundle.CreateProductoTitle_idProyecto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idProyecto}">
                        <f:selectItems value="#{proyectoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.create}" value="#{bundle.CreateProductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.CreateProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
