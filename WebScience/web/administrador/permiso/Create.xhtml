<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePermisoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreatePermisoLabel_nombrePermiso}"
                                   for="nombrePermiso" />
                    <p:inputText id="nombrePermiso" 
                                 value="#{permisoController.selected.nombrePermiso}"
                                 title="#{bundle.CreatePermisoTitle_nombrePermiso}" 
                                 required="true" 
                                 requiredMessage="#{bundle.CreatePermisoRequiredMessage_nombrePermiso}" 
                                 size="35"/>

                    <h:outputLabel value="#{bundle.CreatePermisoLabel_descripcionPermiso}" 
                                   for="descripcionPermiso" />
                    <p:inputText id="descripcionPermiso" 
                                 value="#{permisoController.selected.descripcionPermiso}" 
                                 size="155"/>

                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" 
                                 action="#{permisoController.create}"
                                 icon="ui-icon-plus" 
                                 value="#{bundle.CreatePermisoSaveLink}" />
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="#{permisoController.prepareList}"
                                 icon="ui-icon-arrowreturnthick-1-w" 
                                 value="#{bundle.CreatePermisoShowAllLink}" 
                                 immediate="true"/>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
