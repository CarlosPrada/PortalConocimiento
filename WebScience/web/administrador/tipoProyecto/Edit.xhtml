<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoProyectoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.EditTipoProyectoLabel_nombreTipoProyecto}" for="nombreTipoProyecto" />
                    <p:inputText id="nombreTipoProyecto" value="#{tipoProyectoController.selected.nombreTipoProyecto}" title="#{bundle.EditTipoProyectoTitle_nombreTipoProyecto}" required="true" requiredMessage="#{bundle.EditTipoProyectoRequiredMessage_nombreTipoProyecto}" size="55"/>

                    <h:outputLabel value="#{bundle.EditTipoProyectoLabel_descripcionTipoProyecto}" for="descripcionTipoProyecto" />
                    <p:inputText id="descripcionTipoProyecto" value="#{tipoProyectoController.selected.descripcionTipoProyecto}" title="#{bundle.EditTipoProyectoTitle_descripcionTipoProyecto}" size="155"/>

                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" action="#{tipoProyectoController.update}" icon="ui-icon-disk" value="#{bundle.EditTipoProyectoSaveLink}"/>
                <br /><br />
                <p:commandButton ajax="false" action="View" icon="ui-icon-search" value="#{bundle.EditTipoProyectoViewLink}"/>
                <br /><br />
                <p:commandButton ajax="false" action="#{tipoProyectoController.prepareList}" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.EditTipoProyectoShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
