<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.EditMultimediaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:outputText value="#{bundle.Requerido}"/><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.EditMultimediaLabel_nombreMultimedia}" for="nombreMultimedia" />
                    <p:inputText id="nombreMultimedia" value="#{multimediaController.selected.nombreMultimedia}" title="#{bundle.EditMultimediaTitle_nombreMultimedia}" size="55"/>

                    <h:outputLabel value="#{bundle.EditMultimediaLabel_urlMultimedia}" for="urlMultimedia" />
                    <h:inputTextarea rows="6" cols="90" value="#{multimediaController.selected.urlMultimedia}" />

                    <h:outputLabel value="#{bundle.EditMultimediaLabel_idTipoMultimedia}" for="idTipoMultimedia" />
                    <h:selectOneMenu id="idTipoMultimedia" value="#{multimediaController.selected.idTipoMultimedia}" title="#{bundle.EditMultimediaTitle_idTipoMultimedia}" required="true" requiredMessage="#{bundle.EditMultimediaRequiredMessage_idTipoMultimedia}">
                        <f:selectItems value="#{tipoMultimediaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
                <p:commandButton ajax="false" action="#{multimediaController.update}" icon="ui-icon-disk" value="#{bundle.EditMultimediaSaveLink}"/>
                <br /><br />
                <p:commandButton ajax="false" action="View" icon="ui-icon-search" value="#{bundle.EditMultimediaViewLink}"/>
                <br /><br />
                <p:commandButton ajax="false" action="#{multimediaController.prepareList}" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.EditMultimediaShowAllLink}" immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
