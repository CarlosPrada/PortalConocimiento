<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRolTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateRolLabel_nombreRol}" for="nombreRol" />
                    <p:inputText id="nombreRol" value="#{rolController.selected.nombreRol}" title="#{bundle.CreateRolTitle_nombreRol}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_nombreRol}" size="50"/>

                    <h:outputLabel value="#{bundle.CreateRolLabel_descripcionRol}" for="descripcionRol" />
                    <h:inputTextarea rows="5" cols="60" value="#{rolController.selected.descripcionRol}" />

                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" action="#{rolController.create}" icon="ui-icon-plus" value="#{bundle.CreateRolSaveLink}" />
                <br /><br />
                <p:commandButton ajax="false" action="#{rolController.prepareList}" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.CreateRolShowAllLink}" immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
