<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInvestigadorProduccionTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
             <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateInvestigadorProduccionLabel_produccionIntelectual}"
                                   for="produccionIntelectual" />
                    <p:selectOneMenu id="produccionIntelectual"
                                     value="#{investigadorProduccionController.selected.produccionIntelectual}"
                                     required="true" 
                                     requiredMessage="#{bundle.CreateInvestigadorProduccionRequiredMessage_produccionIntelectual}">
                        <f:selectItems value="#{produccionIntelectualController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateInvestigadorProduccionLabel_investigador}" 
                                   for="investigador" />
                    <p:selectOneMenu id="investigador" 
                                     value="#{investigadorProduccionController.selected.investigador}"
                                     required="true" 
                                     requiredMessage="#{bundle.CreateInvestigadorProduccionRequiredMessage_investigador}">
                        <f:selectItems value="#{investigadorController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    
                </h:panelGrid>
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="#{investigadorProduccionController.create}"
                                 icon="ui-icon-plus"
                                 value="#{bundle.CreateInvestigadorProduccionSaveLink}" />
                <br /><br />
                <p:commandButton ajax="false"
                                 action="#{investigadorProduccionController.prepareList}"
                                 icon="ui-icon-arrowreturnthick-1-w" 
                                 value="#{bundle.CreateInvestigadorProduccionShowAllLink}" 
                                 immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
