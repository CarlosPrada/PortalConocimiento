<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.EditInvestigadorProduccionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="#{bundle.EditInvestigadorProduccionLabel_produccionIntelectual}" 
                                   for="produccionIntelectual" />
                    <p:selectOneMenu id="produccionIntelectual" 
                                     value="#{investigadorProduccionController.selected.produccionIntelectual}"
                                     required="true"
                                     requiredMessage="#{bundle.EditInvestigadorProduccionRequiredMessage_produccionIntelectual}">
                        <f:selectItems value="#{produccionIntelectualController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.EditInvestigadorProduccionLabel_investigador}" 
                                   for="investigador" />
                    <p:selectOneMenu id="investigador" 
                                     value="#{investigadorProduccionController.selected.investigador}"
                                     required="true" 
                                     requiredMessage="#{bundle.EditInvestigadorProduccionRequiredMessage_investigador}">
                        <f:selectItems value="#{investigadorController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    
                </h:panelGrid>
                <p:commandButton ajax="false" 
                                 action="#{investigadorProduccionController.update}" 
                                 icon="ui-icon-disk" 
                                 value="#{bundle.EditInvestigadorProduccionSaveLink}"/>
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="View" 
                                 icon="ui-icon-search"
                                 value="#{bundle.EditInvestigadorProduccionViewLink}"/>
                <br /><br />
                <p:commandButton ajax="false"
                                 action="#{investigadorProduccionController.prepareList}" 
                                 icon="ui-icon-arrowreturnthick-1-w" 
                                 value="#{bundle.EditInvestigadorProduccionShowAllLink}" 
                                 immediate="true"/>
            
            </h:form>
        </ui:define>
    </ui:composition>

</html>
