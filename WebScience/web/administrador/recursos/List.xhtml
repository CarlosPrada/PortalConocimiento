<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRecursosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRecursosEmpty}" rendered="#{recursosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{recursosController.items.rowCount > 0}">
                    <h:outputText value="#{recursosController.pagination.pageFirstItem + 1}..#{recursosController.pagination.pageLastItem + 1}/#{recursosController.pagination.itemsCount}"/>&nbsp;
                    <p:commandButton ajax="false" action="#{recursosController.previous}" value="#{bundle.Previous} #{recursosController.pagination.pageSize}" rendered="#{recursosController.pagination.hasPreviousPage}"/>&nbsp;
                    <p:commandButton ajax="false" action="#{recursosController.next}" value="#{bundle.Next} #{recursosController.pagination.pageSize}" rendered="#{recursosController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{recursosController.items}" paginator="true" rows="15" var="item" resizableColumns="true">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosTitle_idRecurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRecurso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosTitle_idPublicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPublicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosTitle_idMultimedia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMultimedia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton ajax="false" action="#{recursosController.prepareView}" icon="ui-icon-search"  value="#{bundle.ListRecursosViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{recursosController.prepareEdit}" icon="ui-icon-pencil"  value="#{bundle.ListRecursosEditLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{recursosController.destroy}" value="#{bundle.ListRecursosDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton ajax="false" action="#{recursosController.prepareCreate}" icon="ui-icon-plus" value="#{bundle.ListRecursosCreateLink}"/>
                <br />
                <br />
                <p:commandButton ajax="false" action="/index" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.ListRecursosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
