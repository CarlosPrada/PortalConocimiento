<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRecursosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRecursosLabel_idRecurso}"/>
                    <h:outputText value="#{recursosController.selected.idRecurso}" title="#{bundle.ViewRecursosTitle_idRecurso}"/>
                    <h:outputText value="#{bundle.ViewRecursosLabel_idPublicacion}"/>
                    <h:outputText value="#{recursosController.selected.idPublicacion}" title="#{bundle.ViewRecursosTitle_idPublicacion}"/>
                    <h:outputText value="#{bundle.ViewRecursosLabel_idMultimedia}"/>
                    <h:outputText value="#{recursosController.selected.idMultimedia}" title="#{bundle.ViewRecursosTitle_idMultimedia}"/>
                </h:panelGrid>
                <br />
                <br />
                <p:commandButton ajax="false" action="Edit" icon="ui-icon-pencil"  value="#{bundle.ViewRecursosEditLink}"/>
                <br />
                <p:commandButton ajax="false" action="#{recursosController.prepareCreate}" icon="ui-icon-plus" value="#{bundle.ViewRecursosCreateLink}" />
                <br />
                <p:commandButton ajax="false" action="#{recursosController.prepareList}" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.ViewRecursosShowAllLink}"/>
                <br />
                <br />
                <p:commandButton ajax="false" action="/index" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.ViewRecursosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
