<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSeccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSeccionEmpty}" rendered="#{seccionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{seccionController.items.rowCount > 0}">
                    <h:outputText value="#{seccionController.pagination.pageFirstItem + 1}..#{seccionController.pagination.pageLastItem + 1}/#{seccionController.pagination.itemsCount}"/>&nbsp;
                    <p:commandButton ajax="false" action="#{seccionController.previous}" value="#{bundle.Previous} #{seccionController.pagination.pageSize}" rendered="#{seccionController.pagination.hasPreviousPage}"/>&nbsp;
                    <p:commandButton ajax="false" action="#{seccionController.next}" value="#{bundle.Next} #{seccionController.pagination.pageSize}" rendered="#{seccionController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{seccionController.items}" paginator="true" rows="15" var="item" resizableColumns="true">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeccionTitle_idSeccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSeccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeccionTitle_nombreSeccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreSeccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeccionTitle_estadoSeccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoSeccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeccionTitle_eliminadoSeccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.eliminadoSeccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton ajax="false" action="#{seccionController.prepareView}" icon="ui-icon-search"  value="#{bundle.ListSeccionViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{seccionController.prepareEdit}" icon="ui-icon-pencil"  value="#{bundle.ListSeccionEditLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{seccionController.destroy}" value="#{bundle.ListSeccionDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton ajax="false" action="#{seccionController.prepareCreate}" icon="ui-icon-plus" value="#{bundle.ListSeccionCreateLink}"/>
                <br />
                <br />
                <p:commandButton ajax="false" action="/index" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.ListSeccionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
