<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLineasInvestigadorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:outputText value="#{bundle.Requerido}"/><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateLineasInvestigadorLabel_investigador}"
                                   for="investigador" />
                    <p:selectOneMenu id="investigador" 
                                     value="#{lineasInvestigadorController.selected.investigador}" 
                                     required="true" 
                                     requiredMessage="#{bundle.CreateLineasInvestigadorRequiredMessage_investigador}">
                        <f:selectItems value="#{investigadorController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateLineasInvestigadorLabel_lineaInvestigacion}"
                                   for="lineaInvestigacion" />
                    <p:selectOneMenu id="lineaInvestigacion" 
                                     value="#{lineasInvestigadorController.selected.lineaInvestigacion}" 
                                     required="true" 
                                     requiredMessage="#{bundle.CreateLineasInvestigadorRequiredMessage_lineaInvestigacion}">
                        <f:selectItems value="#{lineaInvestigacionController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                </h:panelGrid>
                <br /><br />
                <p:commandButton ajax="false" action="#{lineasInvestigadorController.create}"
                                 icon="ui-icon-plus" 
                                 value="#{bundle.CreateLineasInvestigadorSaveLink}" />
                <br /><br />
                <p:commandButton ajax="false" action="#{lineasInvestigadorController.prepareList}"
                                 icon="ui-icon-arrowreturnthick-1-w" 
                                 value="#{bundle.CreateLineasInvestigadorShowAllLink}" 
                                 immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
