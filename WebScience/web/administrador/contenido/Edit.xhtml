<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ck="http://code.google.com/ck-jsf-editor"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.EditContenidoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.EditContenidoLabel_historia}" for="titulo" />
                    <ck:editor value="#{contenidoController.selected.historia}" width="810px" uiColor="#aed0ea" requiredMessage="#{bundle.EditContenidoRequiredMessage_historia}" />

                    <h:outputLabel value="#{bundle.EditContenidoLabel_razon}" for="contenidoResumido" />
                    <ck:editor value="#{contenidoController.selected.razondeser}" width="810px" uiColor="#aed0ea" requiredMessage="#{bundle.EditContenidoRequiredMessage_razon}" />

                    <h:outputLabel value="#{bundle.EditContenidoLabel_relaciones}" for="contenidoDetallado" />
                    <ck:editor value="#{contenidoController.selected.relaciones}" width="810px" uiColor="#aed0ea" requiredMessage="#{bundle.EditContenidoRequiredMessage_relaciones}" />

                    <h:outputLabel value="#{bundle.EditContenidoLabel_imagen1}" for="idMultimedia" />

                    <h:outputLabel value="#{bundle.EditContenidoLabel_imagen2}" for="idTipoPublicacion" />
                    
                    <h:outputLabel value="#{bundle.EditContenidoLabel_imagen3}" for="idTipoPublicacion" />

                </h:panelGrid>
                <p:commandButton ajax="false" action="#{contenidoController.update}" icon="ui-icon-disk" value="#{bundle.EditContenidoSaveLink}"/>
                <br /><br />
                <p:commandButton ajax="false" action="View" icon="ui-icon-search" value="#{bundle.EditContenidoViewLink}"/>
                <br /><br />
                <p:commandButton ajax="false" action="#{contenidoController.prepareList}" icon="ui-icon-arrowreturnthick-1-w" value="#{bundle.EditContenidoIndexLink}" immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
