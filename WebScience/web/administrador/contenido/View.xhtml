<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContenidoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <p:panelGrid columns="2">

                    <h:outputText value="#{bundle.EditContenidoLabel_historia}"/>
                    <h:outputText value="#{contenidoController.selected.historia}"
                                  escape="false" />

                    <h:outputText value="#{bundle.EditContenidoLabel_razon}"  />
                    <h:outputText value="#{contenidoController.selected.razondeser}" 
                                  escape="false"/>

                    <h:outputText value="#{bundle.EditContenidoLabel_relaciones}"/>
                    <h:outputText value="#{contenidoController.selected.relaciones}"
                                  escape="false"/>

                    <h:outputText value="#{bundle.EditContenidoLabel_imagen1}" />
                    <h:outputText value="#{contenidoController.selected.imagen1}"
                                  escape="false"/>

                    <h:outputText value="#{bundle.EditContenidoLabel_imagen2}" />
                    <h:outputText value="#{contenidoController.selected.imagen2}" 
                                  escape="false"/>

                    <h:outputText value="#{bundle.EditContenidoLabel_imagen3}" />
                    <h:outputText value="#{contenidoController.selected.imagen3}" 
                                  escape="false"/>

                </p:panelGrid>

                <br /><br />
                <p:commandButton ajax="false"
                                 action="Edit"
                                 icon="ui-icon-pencil" 
                                 value="#{bundle.ViewContenidoEditLink}"/>
                <br /><br />
                <p:commandButton ajax="false" 
                                 action="#{contenidoController.prepareList}" 
                                 icon="ui-icon-arrowreturnthick-1-w"
                                 value="#{bundle.ViewContenidoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
