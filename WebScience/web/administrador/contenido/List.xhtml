<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListContenidoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form >

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <p:dataTable value="#{contenidoController.items}" 
                             paginator="true" 
                             rows="15" 
                             var="item" 
                             resizableColumns="true" >

                    <p:column width="150">
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>                            
                        <p:commandButton ajax="false" 
                                         action="#{contenidoController.prepareView}" 
                                         value="#{bundle.ListContenidoViewLink}"
                                         icon="ui-icon-search"/>
                        <h:outputText value=" "/>                            
                        <p:commandButton ajax="false" 
                                         action="#{contenidoController.prepareEdit}" 
                                         value="#{bundle.ListContenidoEditLink}"
                                         icon="ui-icon-pencil" />
                    </p:column>

                    <p:column >
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListContenidoTitle_historia}"/>
                        </f:facet>
                        <h:outputText escape="false"
                                      value="#{item.historia}"/>
                    </p:column>

                    <p:column >
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListContenidoTitle_razon}"/>
                        </f:facet>
                        <h:outputText escape="false" 
                                      value="#{item.razondeser}"/>
                    </p:column>

                    <p:column >
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListContenidoTitle_relaciones}"/>
                        </f:facet>
                        <h:outputText escape="false" 
                                      value="#{item.relaciones}"/>
                    </p:column>

                </p:dataTable>
                <br /><br /><br />
                <p:commandButton ajax="false"
                                 action="/administrador/indexContenido" 
                                 icon="ui-icon-arrowreturnthick-1-w" 
                                 value="#{bundle.indexContenido}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
