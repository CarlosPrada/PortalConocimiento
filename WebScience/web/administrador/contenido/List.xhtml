<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContenidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContenidoEmpty}" rendered="#{contenidoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contenidoController.items.rowCount > 0}">
                    <h:outputText value="#{contenidoController.pagination.pageFirstItem + 1}..#{contenidoController.pagination.pageLastItem + 1}/#{contenidoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contenidoController.previous}" value="#{bundle.Previous} #{contenidoController.pagination.pageSize}" rendered="#{contenidoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contenidoController.next}" value="#{bundle.Next} #{contenidoController.pagination.pageSize}" rendered="#{contenidoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contenidoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContenidoTitle_idPublicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPublicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContenidoTitle_contenidoResumido}"/>
                            </f:facet>
                            <h:outputText value="#{item.contenidoResumido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContenidoTitle_fechaInicioevento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicioevento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContenidoTitle_fechaFinevento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinevento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContenidoTitle_fechaDespublicar}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDespublicar}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContenidoTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContenidoTitle_contenidoDetallado}"/>
                            </f:facet>
                            <h:outputText value="#{item.contenidoDetallado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContenidoTitle_idMultimedia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMultimedia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContenidoTitle_idTipoPublicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoPublicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContenidoTitle_idSeccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSeccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContenidoTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contenidoController.prepareView}" value="#{bundle.ListContenidoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contenidoController.prepareEdit}" value="#{bundle.ListContenidoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contenidoController.destroy}" value="#{bundle.ListContenidoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contenidoController.prepareCreate}" value="#{bundle.ListContenidoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContenidoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
