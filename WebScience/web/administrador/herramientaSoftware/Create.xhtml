<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHerramientaSoftwareTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form id="form"  enctype="multipart/form-data">
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateHerramientaSoftwareLabel_nombreHerramienta}" 
                                   for="nombreHerramienta" />
                    <p:inputTextarea autoResize="false"  rows="3" cols="90" 
                                     value="#{herramientaSoftwareController.selected.nombreHerramienta}"
                                     required="true" 
                                     requiredMessage="#{bundle.CreateHerramientaSoftwareRequiredMessage_nombreHerramienta}"/>

                    <h:outputLabel value="#{bundle.CreateHerramientaSoftwareLabel_urlHerramienta}" 
                                   for="urlHerramienta" />
                    <p:inputTextarea autoResize="false"  rows="3" cols="90" 
                                     value="#{herramientaSoftwareController.selected.urlHerramienta}" 
                                     required="true" 
                                     requiredMessage="#{bundle.CreateHerramientaSoftwareRequiredMessage_urlHerramienta}"/>

                    <h:outputLabel value="#{bundle.CreateHerramientaSoftwareLabel_descripcionHerramienta}" 
                                   for="descripcionHerramienta" />
                    <p:inputTextarea autoResize="false"  rows="3" cols="90" 
                                     value="#{herramientaSoftwareController.selected.descripcionHerramienta}" 
                                     required="true" 
                                     requiredMessage="#{bundle.CreateHerramientaSoftwareRequiredMessage_descripcionHerramienta}"/>

                    <h:outputLabel value="#{bundle.CreateHerramientaSoftwareLabel_imagenHerramienta}" 
                                   for="imagenHerramienta" />
                    <p:fileUpload fileUploadListener="#{fileUploadC.upload}"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="100000000"/>

                    <h:outputLabel value="#{bundle.CreateHerramientaSoftwareLabel_idEstado}" 
                                   for="idEstado" />
                    <p:selectOneMenu id="idEstado" 
                                     value="#{herramientaSoftwareController.selected.idEstado}"
                                     required="true"
                                     requiredMessage="#{bundle.CreateHerramientaSoftwareRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoGeneralController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" 
                                 action="#{herramientaSoftwareController.create}"
                                 icon="ui-icon-plus" 
                                 value="#{bundle.CreateHerramientaSoftwareSaveLink}" >
                    <f:setPropertyActionListener target="#{herramientaSoftwareController.fileName}" 
                                                 value="#{fileUploadC.fileName}" />
                </p:commandButton>
                <br /><br />
                <p:commandButton ajax="false"
                                 action="#{herramientaSoftwareController.prepareList}" 
                                 icon="ui-icon-arrowreturnthick-1-w" 
                                 value="#{bundle.CreateHerramientaSoftwareShowAllLink}"
                                 immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
