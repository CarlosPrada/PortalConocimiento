<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../plantillaPortal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ck="http://code.google.com/ck-jsf-editor">

    <ui:define name="title">Contáctenos</ui:define>
    <ui:define name="libreriasJS"></ui:define>
    <ui:define name="slider"></ui:define>

    <ui:define name="body">

        <div class="titulo">                                
            Contáctenos
        </div>
        
        <div align="center">
            <div class="cajaContacto">

                <h:form id="contacto" rendered="#{contactoPC.render}">
                    <h:panelGrid columns="2" cellpadding="5" >  

                        <h:outputLabel styleClass="label" for="usuario" value="Nombre:" />                                     
                        <p:inputText value="#{contactoPC.nombre}" 
                                     required="true"  
                                     requiredMessage="Debe especificar un nombre." 
                                     size="50"/>

                        <h:outputLabel styleClass="label" for="contrasena" value="Email:" /> 

                        <p:inputText value="#{contactoPC.correo}" 
                                     required="true"  
                                     requiredMessage="Debe especificar una dirección de correo electrónico." 
                                     size="50"
                                     validatorMessage="Formato de email inválido">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>  

                        <h:outputLabel styleClass="label" for="contrasena" value="Asunto:" />                                              
                        <p:inputText value="#{contactoPC.asunto}" required="true"  
                                     requiredMessage="Debe especificar un asunto." 
                                     size="50"/>  

                        <h:outputLabel styleClass="label" for="mensaje" value="Mensaje:" />  
                        <p:inputTextarea autoResize="false"  rows="12" cols="80" 
                                         id="nombreProyecto" 
                                         value="#{contactoPC.mensaje}" 
                                         required="true"  
                                         requiredMessage="El contenido del mensaje no puede ser vacio." />

                        <div class="buttondiv">
                            <p:commandButton ajax="false" 
                                             action="#{contactoPC.sendMail()}" 
                                             value="Enviar"  
                                             update="contacto, :enviado"/>
                        </div>  

                    </h:panelGrid> 
                </h:form >

                <h:form id="enviado" rendered="#{!contactoPC.render}"> 
                    <h:outputText styleClass="cofirmacion" value="Solicitud enviada, esta será atendida con la mayor prontitud." />
                </h:form >
            </div>
        </div>

    </ui:define>
</ui:composition>
