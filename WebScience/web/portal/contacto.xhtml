<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../plantillaPortal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ck="http://code.google.com/ck-jsf-editor">

    <ui:define name="title">Contáctenos</ui:define>
    <ui:define name="libreriasJS"></ui:define>
    <ui:define name="slider"></ui:define>

    <ui:define name="body">

        <div class="article">                                
            <h1><span>Contacto</span></h1>  
        </div>

        <h:form id="contacto" rendered="#{contactoPC.render}">
            <h:panelGrid columns="2" cellpadding="5" >  

                <h:outputLabel for="usuario" value="Nombre:" />                                     
                <p:inputText value="#{contactoPC.nombre}" required="true"  requiredMessage="Debe especificar un nombre." size="40" />  

                <h:outputLabel for="contrasena" value="Email:" />                                              
                <p:inputText value="#{contactoPC.correo}" required="true"  requiredMessage="Debe especificar una dirección de correo electrónico." size="40"/>  

                <h:outputLabel for="contrasena" value="Asunto:" />                                              
                <p:inputText value="#{contactoPC.asunto}" required="true"  requiredMessage="Debe especificar un asunto." size="40"/>  

                <h:outputLabel for="mensaje" value="Mensaje:" />  
                <h:inputTextarea rows="20" cols="100" id="nombreProyecto" value="#{contactoPC.mensaje}" required="true"  requiredMessage="El contenido del mensaje no puede ser vacio." />

                <div class="buttondiv">
                    <p:commandButton ajax="false" action="#{contactoPC.sendMail()}" value="Enviar"  update="contacto, :enviado"/>
                </div>  

            </h:panelGrid> 
        </h:form >

        <h:form id="enviado" rendered="#{!contactoPC.render}">        
                
                <h:outputText value="Solicitud enviada" />
        </h:form >

    </ui:define>
</ui:composition>
