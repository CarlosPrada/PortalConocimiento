<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../plantillaPortal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Detalle investigado</ui:define>
    <ui:insert name="header"></ui:insert>
    <ui:define name="libreriasJS"> </ui:define>
    <ui:define name="slider"> </ui:define>

    <ui:define name="body">

        <div class="mainbarDerecho">
            <h3>
                <h:outputText value="#{investigadorPC.investigadorActual.nombreInvestigador} " />
                <h:outputText value="#{investigadorPC.investigadorActual.apellidoInvestigador}" />
            </h3>
            <h:graphicImage width="240" height="280"
                            url="/WebScience/javax.faces.resource/images/ImagenInvestigador/#{investigadorPC.investigadorActual.imageInvestigadorPath}.jsf" />

            <div class="mainbar680">

                <h:form>
                    <p:tabView>

                        <p:tab title="Biografía">
                            <h:panelGrid columns="1" cellpadding="1"  >
                                <p>
                                    <h:outputText escape="false"
                                                  value="#{investigadorPC.investigadorActual.informacionInvestigador}" />
                                </p>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Proyectos">
                            <h:panelGrid columns="1" cellpadding="1">
                                <p:dataList value="#{investigadorPC.investigadorActual.proyectoInvestigadoresList}" 
                                            var="proyectoInvestigador" 
                                            styleClass="ui-datalist-item">
                                    <h:commandLink value="#{proyectoInvestigador.proyecto.nombreProyecto}" 
                                                   action="#{proyectoPC.goDetallesProyecto(proyectoInvestigador.proyecto)}" /><br/>
                                </p:dataList>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Lineas de Investigación">
                            <h:panelGrid columns="1" cellpadding="1">
                                <p:dataList value="#{investigadorPC.investigadorActual.lineasInvestigadorList}"
                                            var="lineasInvestigador" >
                                    <h:commandLink value="#{lineasInvestigador.lineaInvestigacion.nombreLineaInvestigacion}" 
                                                   action="#{lineasInvestigacionPC.goDetallesLineasInvestigacion(lineasInvestigador.lineaInvestigacion)}" />
                                </p:dataList>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Producción Intelectual">
                            <h:panelGrid columns="1" cellpadding="1">
                                <p:dataList value="#{investigadorPC.investigadorActual.investigadorProduccionList}" 
                                            var="investigadorProduccion" >
                                    <h:commandLink value="#{investigadorProduccion.produccionIntelectual.nombreProduccion}" 
                                                   action="#{investigadorProduccion.produccionIntelectual.urlProduccion}" />
                                </p:dataList>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Contacto">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText styleClass="contactoInvestigador" value="Telefono:"/>
                                <h:outputText value="#{investigadorPC.investigadorActual.telefonoInvestigador}"/>

                                <h:outputText styleClass="contactoInvestigador" value="Celular:"/>                                
                                <h:outputText value="#{investigadorPC.investigadorActual.celularInvestigador}"/>

                                <h:outputText styleClass="contactoInvestigador" value="Fax:"/>                                
                                <h:outputText value="#{investigadorPC.investigadorActual.faxInvestigador}"/>

                                <h:outputText styleClass="contactoInvestigador" value="Email:"/>                                
                                <h:outputText value="#{investigadorPC.investigadorActual.correoInvestigador}"/>

                                <h:outputText styleClass="contactoInvestigador" value="CvLAC:"/>                                
                                <h:outputLink value="#{investigadorPC.investigadorActual.cvlacInvestigador}"
                                              target="_blank">
                                    ir CvLAC
                                </h:outputLink>

                            </h:panelGrid>
                        </p:tab>

                    </p:tabView>
                </h:form>

            </div>
        </div>
    </ui:define>
</ui:composition>
