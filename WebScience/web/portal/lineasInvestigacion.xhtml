<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../plantillaPortal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title"> Líneas Investigación </ui:define>
    <ui:insert name="header"></ui:insert>  
    <ui:define name="slider"></ui:define>

    <ui:define name="body">
        <h:form>

            <div class="titulo">                                
                Líneas de Investigación
            </div>

            <div align="center">
                <div class="mainbar800" >                

                    <p:dataGrid columns="1" rows="6" 
                                paginator="false" 
                                value="#{lineasInvestigacionPC.listadoLineasInvestigacion}"  
                                emptyMessage="No se encontraton registros" 
                                var="lineasInv">

                        <div class="cajaLinea">

                            <h:outputText styleClass="tituloRecuperado"  
                                          escape="false" 
                                          value="#{lineasInv.nombreLineaInvestigacion}" /><br/>                        
                            <h:outputText styleClass="textoLinea" 
                                          value="#{lineasInv.descripcionLineaInvestigacion}" 
                                          escape="false" />
                            <h:commandLink value="Ver detalles" 
                                           styleClass="textoDetalle"
                                           action="#{lineasInvestigacionPC.goDetallesLineasInvestigacion(lineasInv)}"/>
                           
                            <p:separator/><p:separator/>

                        </div> 

                    </p:dataGrid>
                </div> 
            </div> 
        </h:form>
    </ui:define>
</ui:composition>
