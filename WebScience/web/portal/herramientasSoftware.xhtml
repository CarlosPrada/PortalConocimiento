<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../plantillaPortal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title"> Herramientas Software </ui:define>
    <ui:insert name="header"></ui:insert>
    <ui:define name="libreriasJS"> </ui:define>
    <ui:define name="slider"> </ui:define>

    <ui:define name="body">

        <div class="titulo">                                
            Herramientas Software
        </div>

        <div align="center">
            <div class="mainbar800">

                <h:form>
                    <p:dataGrid columns="1" rows="4"
                                paginator="true"  
                                value="#{herramientasSoftwarePC.listadoHerramientaSoftware}"  
                                emptyMessage="No se encontraton registros"
                                var="lisths">

                        <div class="cajaHerramienta">

                            <h:outputLink styleClass="tituloRecuperado" 
                                          value="#{lisths.urlHerramienta}" >
                                #{lisths.nombreHerramienta}
                            </h:outputLink>
                            <br/>
                            <center>
                                <h:graphicImage width="400" height="180" 
                                                url="/WebScience/javax.faces.resource/images/ImagenHerramienta/#{lisths.imagenHerramienta}.jsf" /><br/><br/>
                            </center>
                            <h:outputText styleClass="textoHerramienta" 
                                          value="#{lisths.descripcionHerramienta}" 
                                          escape="false" /><br/>
                            <p:separator/><p:separator/>

                        </div>
                    </p:dataGrid>  
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
