<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../plantillaPortal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Noticias</ui:define>
    <ui:define name="libreriasJS"></ui:define>
    <ui:define name="header">NOTICIAS</ui:define>
    <ui:define name="slider"></ui:define>

    <ui:define name="body">
        <h:form>  
            <h3>Images</h3>  
            <p:galleria value="#{galleriaBean.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">  
                <p:graphicImage value="/images/galleria/#{image}" alt="Image Description for #{image}" title="#{image}"/>  
            </p:galleria>
        </h:form> 


    </ui:define>
</ui:composition>
