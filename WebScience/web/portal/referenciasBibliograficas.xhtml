<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../plantillaPortal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title"> Bibliografía </ui:define>
    <ui:insert name="header"></ui:insert>
    <ui:define name="libreriasJS"> </ui:define>
    <ui:define name="slider"> </ui:define>

    <ui:define name="body">

        <div class="titulo">                                
            Bibliografía
        </div>

        <div class="mainbarIzquierdo">  

            <h:form>

                <p:tabView value="#{bibliografiaPC.listaTipoBibliografia}" 
                           var="tipoBibli" >
                    <p:tab title="#{tipoBibli.nombreTipoProduccion}" >

                        <p:scrollPanel style="width: 100%; height: 100%; border: none;" 
                                       mode="native" >
                            <p:dataGrid columns="1" 
                                        value="#{tipoBibli.bibliografiaList}"  
                                        emptyMessage="No se encontraton registros" 
                                        var="bibli">

                                <h:outputText value="#{bibli.referenciaBibliografia} " 
                                              escape="false" /> 
                                <h:outputLink value="#{bibli.urlBibliografia}" 
                                              target="_blank">
                                    Más
                                </h:outputLink>

                                <p:separator />

                            </p:dataGrid>

                        </p:scrollPanel>

                    </p:tab>
                </p:tabView>

            </h:form>

        </div>
    </ui:define>
</ui:composition>
