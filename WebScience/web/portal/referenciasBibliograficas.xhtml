<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../plantillaPortal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title"> Bibliografía </ui:define>
    <ui:insert name="header"></ui:insert>
    <ui:define name="libreriasJS"> </ui:define>
    <ui:define name="slider"> </ui:define>

    <ui:define name="body">

        <div class="article">                                
            <h1><span>Bibliografía</span></h1>
        </div>

        <div class="content">
            <div class="content_resize">
                <div class="mainbarIzquierdo">  

                    <h:form>

                        <p:tabView value="#{bibliografiaPC.listaTipoBibliografia}" var="tipoBibli" >
                            <p:tab title="#{tipoBibli.nombreTipoProduccion}" >

                                <p:scrollPanel style="width: 100%; height: 100%; border: none;" mode="native" >
                                    <p:dataGrid columns="1" value="#{tipoBibli.bibliografiaList}"  emptyMessage="No se encontraton registros" var="bibli">
                                        <p12><p15> <h:outputText value="#{bibli.referenciaBibliografia} " /></p15></p12>
                                        <h:outputLink value="#{bibli.urlBibliografia}" target="_blank">Más</h:outputLink>
                                        <p:separator />
                                    </p:dataGrid>
                                </p:scrollPanel>

                            </p:tab>
                        </p:tabView>

                    </h:form>

                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
