<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../plantillaPortal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Proyectos</ui:define>
    <ui:define name="libreriasJS"></ui:define>   
    <ui:define name="slider"></ui:define>

    <ui:define name="body">

        <div class="titulo">                                
            Proyectos 
        </div>

        <h:form>
            <p:tabView value="#{proyectoPC.listadoEstadoProyecto}" 
                       var="estProList">
                <p:tab title="#{estProList.nombreEstadoProyecto}" >

                    <p:dataGrid columns="2" 
                                rows="6" 
                                paginator="true" 
                                value="#{estProList.proyectoList}"  
                                emptyMessage="No se encontraton registros" 
                                var="proyecto">

                        <div class="mainbar400">
                            <div class="contenedorInterno400">  

                                <h1>
                                    <h:outputText value="#{proyecto.nombreProyecto}"
                                                  escape="false"/>
                                </h1>
                                <h:graphicImage width="150" 
                                                height="120" 
                                                style="float: right"
                                                url="/images/#{proyecto.imagenProyecto}.jsf" />
                                <h2>
                                    <h:outputText escape="false"
                                                  value="#{proyecto.descripcionResumidaProyecto}"/>
                                </h2>
                                <br/>
                                <h:commandLink value="Ver detalles" 
                                               styleClass="enlaceInvestigador"
                                               action="#{proyectoPC.goDetallesProyecto(proyecto)}" />

                            </div>
                        </div>
                    </p:dataGrid>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
