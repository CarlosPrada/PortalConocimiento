<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../plantillaPortal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">GIIB</ui:define>

    <ui:define name="body">

        <div class="mainbar660">
            <div class="article">
                <h:form>  

                    <p:dataGrid columns="1" rows="4" paginator="true" value="#{noticiasPC.listadoNoticias}" var="noticias"  emptyMessage="No se encontraron registros">
                        <div class="mainbarDerecho">                        
                            <p12><h:outputText value="#{noticias.tituloNoticia}" escape="false" /> </p12><br/>
                            <h:outputText value="#{noticias.fechaPublicacionNoticia}" escape="false" >
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText> <br/><br/>
                            <h:outputText value="#{noticias.contenidoNoticia}" escape="false" />
                        </div>
                    </p:dataGrid   >
                    
                </h:form> 
            </div>
        </div>

        <div class="sidebar">
            <div class="gadget">
                <h2 class="star"><span></span>MENSAJE DEL DIA</h2>
                <div class="clr"></div>
                <ul class="sb_menu">
                    <li><a href="#">Destacado</a></li>
                    <li><a href="#"></a></li>
                </ul>
            </div>

            <div class="gadget">
                <h2 class="star"><span>AQUI VA IR EVENTOS</span></h2>
                <div class="clr"></div>
                <ul class="ex_menu">
                    <li><a href="">Destacado</a><br /></li>
                </ul>
            </div>
            
        </div>
    </ui:define>
</ui:composition>
