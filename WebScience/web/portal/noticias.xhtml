<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../plantillaPortal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Noticias</ui:define>
    <ui:define name="libreriasJS"></ui:define>
    <ui:define name="slider"></ui:define>

    <ui:define name="body">

        <div class="article">                                
            <h1><span>Noticias</span></h1>  
        </div>

        <h:form>  

            <div class="mainbarDerecho">  

                <p:dataGrid  rows="3" columns="1" paginator="true"  value="#{noticiasPC.listadoNoticias}"  emptyMessage="No se encontraton registros" var="noticias" >

                    <p12><h:outputText value="#{noticias.tituloNoticia}" escape="false" /> </p12><br/>
                    <h:outputText value="#{noticias.fechaPublicacionNoticia}" escape="false" >
                        <f:convertDateTime pattern="yyyy/MM/dd" />                        
                    </h:outputText> <br/><br/>
                    <h:graphicImage alt="" width="200" height="240" url="/WebScience/javax.faces.resource/images/ImagenNoticia/#{noticias.imagenNoticia}.jsf" />
                    <h:outputText value="#{noticias.contenidoNoticia}" escape="false" />
                    <p:separator />
               
                </p:dataGrid>

            </div>

        </h:form> 

    </ui:define>
</ui:composition>
