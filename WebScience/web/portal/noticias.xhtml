<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../plantillaPortal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Noticias</ui:define>
    <ui:define name="libreriasJS"></ui:define>
    <ui:define name="slider"></ui:define>

    <ui:define name="body">

        <div class="titulo">                                
            Noticias
        </div>

        <div align="center">
            <div class="mainbar800"> 


                <h:form>  

                    <p:dataGrid  rows="3" columns="1" 
                                 paginator="true"  
                                 value="#{noticiasPC.listadoNoticias}"  
                                 emptyMessage="No se encontraton registros"
                                 var="noticias" >

                        <div class="contenedorInterno800"> 
                            <br/>

                            <h:outputText styleClass="tituloRecuperado" 
                                          value="#{noticias.tituloNoticia}" 
                                          escape="false" />

                            <br/>

                            <center>
                                <h:graphicImage styleClass="imageInLine" 
                                                width="400" height="200"
                                                url="/WebScience/javax.faces.resource/images/ImagenNoticia/#{noticias.imagenNoticia}.jsf" />
                            </center>

                            <h:outputText styleClass="textoNoticia" 
                                          value="#{noticias.contenidoNoticia}" 
                                          escape="false" />
                            <h2>
                                Posteado el: 
                                <h:outputText value="#{noticias.fechaPublicacionNoticia}"
                                              escape="false" >
                                    <f:convertDateTime pattern="yyyy/MM/dd" />                        
                                </h:outputText> <br/><br/>

                                <p:separator /> <p:separator />
                            </h2>

                        </div>
                    </p:dataGrid>

                </h:form> 

            </div>
        </div>
    </ui:define>
</ui:composition>
