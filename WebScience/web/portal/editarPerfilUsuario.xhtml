<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../plantillaPortal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ck="http://code.google.com/ck-jsf-editor">

    <ui:define name="title"> Editar Perfil </ui:define>
    <ui:define name="libreriasJS"> </ui:define>
    <ui:define name="slider"></ui:define>

    <ui:define name="body">

        <div class="article">                                
            <h1><span>Perfil de Usuario</span></h1>
        </div>        

        <div class="content"> 
            <div class="mainbarDerecho">

                <h:outputText value="#{bundle.Requerido}" /><br/><br/><br/>

                <h:form>

                    <h:panelGrid columns="2">

                        <h:outputLabel value="#{bundle.EditInvestigadorLabel_contrasenaInvestigador}" for="contrasenaInvestigador" />
                        <h:inputText id="contrasenaInvestigador" value="#{loginAuthentication.usuarioAutenticado.contrasenaInvestigador}" required="true" requiredMessage="#{bundle.EditInvestigadorRequiredMessage_contrasenaInvestigador}" size="40"/>

                        <h:outputLabel value="#{bundle.EditInvestigadorLabel_nombreInvestigador}" for="nombreInvestigador" />
                        <h:inputText id="nombreInvestigador" value="#{loginAuthentication.usuarioAutenticado.nombreInvestigador}" required="true" requiredMessage="#{bundle.EditInvestigadorRequiredMessage_nombreInvestigador}" size="40"/>

                        <h:outputLabel value="#{bundle.EditInvestigadorLabel_apellidoInvestigador}" for="nombreInvestigador" />
                        <h:inputText id="apellidoInvestigador" value="#{loginAuthentication.usuarioAutenticado.apellidoInvestigador}"  required="true" requiredMessage="#{bundle.EditInvestigadorRequiredMessage_apellidoInvestigador}" size="40"/>

                        <h:outputLabel value="#{bundle.EditInvestigadorLabel_tituloInvestigador}" for="nombreInvestigador" />
                        <h:inputText id="tituloInvestigador" value="#{loginAuthentication.usuarioAutenticado.tituloInvestigador}"  size="105"/>

                        <h:outputLabel value="#{bundle.EditInvestigadorLabel_informacionInvestigador}" for="informacionInvestigador" />
                        <ck:editor id="informacionInvestigador" value="#{loginAuthentication.usuarioAutenticado.informacionInvestigador}" width="850px" height="150px" uiColor="#aed0ea" requiredMessage="#{bundle.CreateInvestigadorRequiredMessage_informacionInvestigador}"/>

                        <h:outputLabel value="#{bundle.EditInvestigadorLabel_telefonoInvestigador}" for="telefonoInvestigador" />
                        <h:inputText id="telefonoInvestigador" value="#{loginAuthentication.usuarioAutenticado.telefonoInvestigador}"  size="25"/>

                        <h:outputLabel value="#{bundle.EditInvestigadorLabel_celularInvestigador}" for="celularInvestigador" />
                        <h:inputText id="celularInvestigador" value="#{loginAuthentication.usuarioAutenticado.celularInvestigador}" size="25"/>

                        <h:outputLabel value="#{bundle.EditInvestigadorLabel_correoInvestigador}" for="correoInvestigador" />
                        <h:inputText id="correoInvestigador" value="#{loginAuthentication.usuarioAutenticado.correoInvestigador}" required="true" requiredMessage="#{bundle.EditInvestigadorRequiredMessage_correoInvestigador}" size="55"/>

                        <h:outputLabel value="#{bundle.EditInvestigadorLabel_faxInvestigador}" for="faxInvestigador" />
                        <h:inputText id="faxInvestigador" value="#{loginAuthentication.usuarioAutenticado.faxInvestigador}" size="45"/>

                        <h:outputLabel value="#{bundle.EditInvestigadorLabel_generoInvestigador}" for="generoInvestigador" />
                        <h:inputText id="generoInvestigador" value="#{loginAuthentication.usuarioAutenticado.generoInvestigador}" required="true" requiredMessage="#{bundle.EditInvestigadorRequiredMessage_generoInvestigador}" size="5"/>

                        <h:outputLabel value="#{bundle.EditInvestigadorLabel_cvlacInvestigador}" for="cvlacInvestigador" />
                        <h:inputText id="cvlacInvestigador" value="#{loginAuthentication.usuarioAutenticado.cvlacInvestigador}" size="160" />

                        <h:outputLabel value="#{bundle.EditInvestigadorLabel_imagenInvestigador}" for="estadoInvestigador" />
                        <h:inputText id="imagenInvestigador" value="#{loginAuthentication.usuarioAutenticado.imageInvestigadorPath}" size="100"/>

                    </h:panelGrid>

                    <br/>
                    <h:commandLink action="#{loginAuthentication.update}" value="#{bundle.EditInvestigadorSaveLink}"/>

                </h:form>  

            </div>          
        </div>

    </ui:define>
</ui:composition>
