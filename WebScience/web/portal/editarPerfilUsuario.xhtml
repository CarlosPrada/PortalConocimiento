<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../plantillaPortal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ck="http://code.google.com/ck-jsf-editor">

    <ui:define name="title"> Editar Perfil </ui:define>
    <ui:define name="libreriasJS"> </ui:define>
    <ui:define name="slider"></ui:define>

    <ui:define name="body">

        <div class="titulo">                                
            Perfil de Usuario
        </div>


        <div align="center">
            <div class="cajaeditarPerfil">

                <div align="left">
                    <h:outputText styleClass="label" value="#{bundle.Requerido}" /><br/><br/>
                </div>
                <h:form>

                    <h:panelGrid columns="2">

                        <h:outputLabel styleClass="label" 
                                       value="#{bundle.EditInvestigadorLabel_contrasenaInvestigador}" 
                                       for="contrasenaInvestigador" />
                        <p:inputText id="contrasenaInvestigador" 
                                     value="#{loginAuthentication.usuarioAutenticado.contrasenaInvestigador}" 
                                     required="true" 
                                     requiredMessage="#{bundle.EditInvestigadorRequiredMessage_contrasenaInvestigador}" 
                                     size="40"/>

                        <h:outputLabel styleClass="label" 
                                       value="#{bundle.EditInvestigadorLabel_nombreInvestigador}" 
                                       for="nombreInvestigador" />
                        <p:inputText id="nombreInvestigador" 
                                     value="#{loginAuthentication.usuarioAutenticado.nombreInvestigador}" 
                                     required="true" requiredMessage="#{bundle.EditInvestigadorRequiredMessage_nombreInvestigador}" 
                                     size="40"/>

                        <h:outputLabel styleClass="label" 
                                       value="#{bundle.EditInvestigadorLabel_apellidoInvestigador}" 
                                       for="nombreInvestigador" />
                        <p:inputText id="apellidoInvestigador" 
                                     value="#{loginAuthentication.usuarioAutenticado.apellidoInvestigador}"  
                                     required="true" requiredMessage="#{bundle.EditInvestigadorRequiredMessage_apellidoInvestigador}" 
                                     size="40"/>

                        <h:outputLabel styleClass="label" 
                                       value="#{bundle.EditInvestigadorLabel_tituloInvestigador}" 
                                       for="nombreInvestigador" />
                        <p:inputText id="tituloInvestigador" 
                                     value="#{loginAuthentication.usuarioAutenticado.tituloInvestigador}" 
                                     size="80"/>

                        <h:outputLabel styleClass="label" 
                                       value="#{bundle.EditInvestigadorLabel_informacionInvestigador}" 
                                       for="informacionInvestigador" />
                        <ck:editor id="informacionInvestigador" 
                                   value="#{loginAuthentication.usuarioAutenticado.informacionInvestigador}" 
                                   width="810px" height="150px" uiColor="#aed0ea" 
                                   requiredMessage="#{bundle.CreateInvestigadorRequiredMessage_informacionInvestigador}"/>

                        <h:outputLabel styleClass="label" 
                                       value="#{bundle.EditInvestigadorLabel_telefonoInvestigador}" 
                                       for="telefonoInvestigador" />
                        <p:inputText id="telefonoInvestigador" 
                                     value="#{loginAuthentication.usuarioAutenticado.telefonoInvestigador}"  
                                     size="25"/>

                        <h:outputLabel styleClass="label" 
                                       value="#{bundle.EditInvestigadorLabel_celularInvestigador}" 
                                       for="celularInvestigador" />
                        <p:inputText id="celularInvestigador" 
                                     value="#{loginAuthentication.usuarioAutenticado.celularInvestigador}" 
                                     size="25"/>

                        <h:outputLabel styleClass="label" 
                                       value="#{bundle.EditInvestigadorLabel_correoInvestigador}" 
                                       for="correoInvestigador" />
                        <p:inputText id="correoInvestigador" 
                                     value="#{loginAuthentication.usuarioAutenticado.correoInvestigador}" 
                                     required="true" 
                                     requiredMessage="#{bundle.EditInvestigadorRequiredMessage_correoInvestigador}"
                                     size="40"
                                     validatorMessage="Formato de email invÃ¡lido">
                            <f:validateRegex
                                pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>  

                        <h:outputLabel styleClass="label" 
                                       value="#{bundle.EditInvestigadorLabel_faxInvestigador}" 
                                       for="faxInvestigador" />
                        <p:inputText id="faxInvestigador" 
                                     value="#{loginAuthentication.usuarioAutenticado.faxInvestigador}" 
                                     size="40"/>

                        <h:outputLabel styleClass="label" 
                                       value="#{bundle.EditInvestigadorLabel_generoInvestigador}" 
                                       for="generoInvestigador" />
                        <p:inputText id="generoInvestigador" 
                                     value="#{loginAuthentication.usuarioAutenticado.generoInvestigador}" 
                                     required="true" requiredMessage="#{bundle.EditInvestigadorRequiredMessage_generoInvestigador}" 
                                     size="5"/>

                        <h:outputLabel styleClass="label" 
                                       value="#{bundle.EditInvestigadorLabel_cvlacInvestigador}" 
                                       for="cvlacInvestigador" />
                        <h:inputTextarea rows="5" cols="80" 
                                         id="cvlacInvestigador" 
                                         value="#{loginAuthentication.usuarioAutenticado.cvlacInvestigador}"/>

                        <h:outputLabel styleClass="label" 
                                       value="#{bundle.EditInvestigadorLabel_imagenInvestigador}" 
                                       for="estadoInvestigador" />
                        <p:inputText id="imagenInvestigador" 
                                     value="#{loginAuthentication.usuarioAutenticado.imageInvestigadorPath}" 
                                     size="50"/>
                        <br/><br/>
                        <div class="buttondiv">                            
                            <p:commandButton ajax="false" 
                                             action="#{loginAuthentication.update}" 
                                             value="#{bundle.EditInvestigadorSaveLink}"/>
                        </div>
                    </h:panelGrid>
                </h:form> 
            </div>
        </div>

    </ui:define>
</ui:composition>
