<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../plantillaPortal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title"> Resultado Búsqueda </ui:define>    
    <ui:insert name="header"></ui:insert>
    <ui:define name="libreriasJS"> </ui:define>
    <ui:define name="slider"> </ui:define>
    <ui:define name="body">

        <div class="titulo">                                
            Búsqueda
        </div>

        <h:form >

            <h:outputLabel styleClass="contactoInvestigador"  
                           value="Búsqueda:" /> 

            <h:panelGrid columns="8"
                         cellpadding="5" >  

                <h:outputLabel styleClass="contactoInvestigador" 
                               value="Palabras Clave:" />                                     
                <p:inputText value="#{buscadorPC.buscar}" 
                             id="editbox_search"
                             size="50"/>               
                <p:watermark for="editbox_search" 
                             value="Buscar..." /> 

                <p:commandButton ajax="false" 
                                 action="#{buscadorPC.goResultadoBusqueda()}" 
                                 value="Buscar"/>  
            </h:panelGrid> 

            <h:panelGrid columns="8" 
                         cellpadding="5" >       

                <h:outputLabel styleClass="contactoInvestigador" 
                               value="Buscar en:" /> 

                <p:selectBooleanCheckbox value="#{buscadorPC.renderBibliografia}" 
                                         itemLabel="Bibliografia"  /> 
                <p:selectBooleanCheckbox value="#{buscadorPC.renderHerramientaSoftware}" 
                                         itemLabel="Herramientas" /> 
                <p:selectBooleanCheckbox value="#{buscadorPC.renderInvestigador}" 
                                         itemLabel="Investigador" /> 
                <p:selectBooleanCheckbox value="#{buscadorPC.renderLineaInvestigacion}" 
                                         itemLabel="LineaInvestigacion" /> 
                <p:selectBooleanCheckbox value="#{buscadorPC.renderNoticia}"
                                         itemLabel="Noticia"/> 
                <p:selectBooleanCheckbox value="#{buscadorPC.renderProduccionIntelectual}" 
                                         itemLabel="ProduccionIntelectual" /> 
                <p:selectBooleanCheckbox value="#{buscadorPC.renderProyecto}" 
                                         itemLabel="Proyecto" /> 
            </h:panelGrid>
            <br/>
        </h:form >

        <h:outputLabel styleClass="contactoInvestigador" 
                       value="Palabras Clave Buscadas: #{buscadorPC.buscar}" /> 


        <div align="center">
            <div class="mainbar800">

                <h:form rendered="#{buscadorPC.renderBibliografia
                                    and (buscadorPC.listaBibliografia.size() > 0)}">
                    <div class="cajaBuscador">

                        <p:dataGrid id="bibliografia" 
                                    value="#{buscadorPC.listaBibliografia}"
                                    columns="1"                        
                                    var="bibliografia" 
                                    emptyMessage="No se encontraron coincidencias">  
                            <f:facet name="header">  
                                Búsqueda en Bibliografía
                            </f:facet> 
                            <h:outputText escape="false" 
                                          value="#{bibliografia.referenciaBibliografia} " />
                            <h:outputLink value="#{bibliografia.urlBibliografia}"
                                          target="_blank">Más
                            </h:outputLink>
                            <p:separator/>
                        </p:dataGrid> 
                    </div>
                </h:form>

                <h:form rendered="#{buscadorPC.renderHerramientaSoftware
                                    and (buscadorPC.listaHerramientaSoftware.size() > 0)}">
                    <div class="cajaBuscador">

                        <p:dataGrid id="herramientasSoftware"
                                    value="#{buscadorPC.listaHerramientaSoftware}"
                                    columns="1"                        
                                    var="herramientasSoftware" 
                                    emptyMessage="No se encontraron coincidencias">  
                            <f:facet name="header">  
                                Búsqueda en Herramientas Software
                            </f:facet> 
                            <h:outputText escape="false" 
                                          value="#{herramientasSoftware.nombreHerramienta} " />
                            <h:commandLink value="Más" 
                                           action="#{herramientasSoftwarePC.goHerramientasSoftware()}"/>
                            <p:separator/>
                        </p:dataGrid> 
                    </div>
                </h:form>


                <h:form rendered="#{buscadorPC.renderInvestigador
                                    and (buscadorPC.listaInvestigador.size() > 0)}">
                    <div class="cajaBuscador">

                        <p:dataGrid id="investigador" 
                                    value="#{buscadorPC.listaInvestigador}"
                                    columns="1"
                                    var="investigador" 
                                    emptyMessage="No se encontraron coincidencias">  
                            <f:facet name="header">  
                                Búsqueda en Investigadores
                            </f:facet> 
                            <h:outputText escape="false"
                                          value="#{investigador.nombreInvestigador} #{investigador.apellidoInvestigador} " />
                            <h:commandLink value="Más"
                                           action="#{investigadorPC.goDetallesInvestigador(investigador)}"/>
                            <p:separator/>
                        </p:dataGrid>  
                    </div>
                </h:form>

                <h:form rendered="#{buscadorPC.renderLineaInvestigacion
                                    and (buscadorPC.listaLineaInvestigacion.size() > 0)}">
                    <div class="cajaBuscador">

                        <p:dataGrid id="lineaInvestigacion" 
                                    value="#{buscadorPC.listaLineaInvestigacion}"
                                    columns="1"                        
                                    var="lineaInvestigacion" 
                                    emptyMessage="No se encontraron coincidencias">  
                            <f:facet name="header">  
                                Búsqueda en Líneas de Investigación
                            </f:facet> 
                            <h:outputText escape="false"
                                          value="#{lineaInvestigacion.nombreLineaInvestigacion} " />
                            <h:commandLink value="Más"
                                           action="#{lineasInvestigacionPC.goDetallesLineasInvestigacion(lineaInvestigacion)}"/>
                            <p:separator/>
                        </p:dataGrid>  
                    </div>
                </h:form>

                <h:form rendered="#{buscadorPC.renderNoticia
                                    and (buscadorPC.listaNoticia.size() > 0)}">
                    <div class="cajaBuscador">

                        <p:dataGrid id="noticia"
                                    value="#{buscadorPC.listaNoticia}"
                                    columns="1"                        
                                    var="noticia" 
                                    emptyMessage="No se encontraron coincidencias">  
                            <f:facet name="header">  
                                Búsqueda en Noticias
                            </f:facet> 
                            <h:outputText escape="false" 
                                          value="#{noticia.tituloNoticia} " />
                            <h:commandLink value="Más" 
                                           action="#{noticiasPC.goNoticiasPortalController()}"/>
                            <p:separator/>
                        </p:dataGrid>  
                    </div>
                </h:form>

                <h:form rendered="#{buscadorPC.renderProduccionIntelectual
                                    and (buscadorPC.listaProduccionIntelectual.size() > 0)}">
                    <div class="cajaBuscador">

                        <p:dataGrid id="produccionIntelectual"
                                    value="#{buscadorPC.listaProduccionIntelectual}"
                                    columns="1"                        
                                    var="produccionIntelectual" 
                                    emptyMessage="No se encontraron coincidencias">  
                            <f:facet name="header">  
                                Búsqueda en la Producción Intelectual
                            </f:facet> 
                            <h:outputText escape="false" 
                                          value="#{produccionIntelectual.referenciaProduccion} " />
                            <h:commandLink value="Más"
                                           action="#{publicacionesPC.goPublicaciones()}"/>
                            <p:separator/>
                        </p:dataGrid>  
                    </div>
                </h:form>

                <h:form rendered="#{buscadorPC.renderProyecto
                                    and (buscadorPC.listaProyecto.size() > 0)}">
                    <div class="cajaBuscador">

                        <p:dataGrid id="proyecto"
                                    value="#{buscadorPC.listaProyecto}"
                                    columns="1"                        
                                    var="proyecto" 
                                    emptyMessage="No se encontraron coincidencias">  
                            <f:facet name="header">  
                                Búsqueda en Proyectos
                            </f:facet> 
                            <h:outputText escape="false" 
                                          value="#{proyecto.nombreProyecto} " />
                            <h:commandLink value="Más"
                                           action="#{proyectoPC.goDetallesProyecto(proyecto)}"/>
                            <p:separator/>
                        </p:dataGrid>  
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
