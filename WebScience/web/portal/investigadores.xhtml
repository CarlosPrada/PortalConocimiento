<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../plantillaPortal.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title"> Investigadores </ui:define>
    <ui:define name="libreriasJS"> </ui:define>
    <ui:define name="slider"> </ui:define>
    <ui:define name="body">

        <div class="titulo">                                
            Investigadores
        </div> 

        <h:form>            
            <p:accordionPanel value="#{investigadorPC.listaTiposInvestigador}"
                              var="tipoInv" >
                <p:tab title="#{tipoInv.nombreTipoInvestigador}" >

                    <p:dataGrid paginator="true"
                                columns="2" rows="6" 
                                value="#{tipoInv.investigadorList}"  
                                emptyMessage="No se encontraton registros" 
                                var="inv">
                        
                        <div class="mainbar400">
                            <div class="contenedorInterno400"> 

                                <h1>
                                    <h:outputText value="#{inv.nombreInvestigador} " />
                                    <h:outputText value="#{inv.apellidoInvestigador}" /> 
                                </h1>
                                <h:graphicImage width="120" height="140" 
                                                style="float: right" 
                                                url="/Giib/javax.faces.resource/images/ImagenInvestigador/#{inv.imageInvestigadorPath}.jsf" />
                                <h2>
                                    <h:outputText value="#{inv.tituloInvestigador}"/>
                                </h2>
                                <h:commandLink value="Ver detalles" 
                                               styleClass="enlaceInvestigador"
                                               action="#{investigadorPC.goDetallesInvestigador(inv)}" />

                            </div>
                        </div>                        
                    </p:dataGrid>

                </p:tab>
            </p:accordionPanel>            
        </h:form>
    </ui:define>
</ui:composition>
