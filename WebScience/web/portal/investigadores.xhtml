<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../plantillaPortal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title"> Investigadores </ui:define>
    <ui:define name="libreriasJS"> </ui:define>
    <ui:define name="slider"> </ui:define>

    <ui:define name="body">
        <h:form>            
            <p:accordionPanel value="#{investigadorPortalController.listaTiposInvestigador}" var="tipoInv" >
                <p:tab title="#{tipoInv.nombreTipoInvestigador}" >
                    <p:dataGrid columns="2" paginator="true" rows="4" value="#{tipoInv.investigadorList}"  emptyMessage="No se encontraton registros" var="inv">
                        <div class="mainbarInvestigadores">
                            <div class="articleInvestigadores">  
                                <h3><span><h:outputText value="#{inv.nombreInvestigador}" /> <h:outputText value="#{inv.apellidoInvestigador}" /> </span></h3>
                                <h:graphicImage alt="" width="100" height="140" url="/WebScience/javax.faces.resource/images/ImagenInvestigador/#{inv.imageInvestigadorPath}.jsf" />
                                <p><h:outputText value="#{inv.tituloInvestigador}"/> </p>
                                <p><br/>
                                    <h:commandLink value="Ver detalles" action="#{investigadorPortalController.goDetallesInvestigador(inv)}" />
                                </p>
                            </div>
                        </div>
                    </p:dataGrid>
                </p:tab>
            </p:accordionPanel>            
        </h:form>
    </ui:define>
</ui:composition>
